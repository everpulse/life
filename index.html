<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix Background Animation - Optimized */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            will-change: transform;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-section {
            margin-bottom: 40px;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            will-change: transform;
        }

        .profile-image:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            loading: lazy;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .profile-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .menu-item h3 {
            font-size: 18px;
            font-weight: bold;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            direction: ltr;
            unicode-bidi: plaintext;
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
        }

        .modal-body p:lang(fa),
        .modal-body div:lang(fa) {
            direction: rtl;
            text-align: right;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 2000;
        }

        /* Audio Player Styles */
        .playlist-container {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .audio-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .audio-item.playing {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .audio-info {
            flex: 1;
            min-width: 200px;
        }

        .audio-title {
            font-weight: bold;
            margin-bottom: 5px;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            will-change: transform;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-btn.playing {
            background: rgba(76, 175, 80, 0.5);
        }

        .audio-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .audio-progress-bar {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.1s ease;
            will-change: width;
        }

        .playlist-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
        }

        .now-playing {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .menu-item {
                padding: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }
        }

        /* Matrix Animation - Optimized */
        .matrix-char {
            position: absolute;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            opacity: 0.7;
            will-change: transform;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Link Styles */
        .modal-body a {
            color: #4fc3f7;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-body a:hover {
            color: #81d4fa;
        }
        
    </style>
</head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Content data - default values
        let contentData = {
            profileName: "Aeon",
            profileDesc: "逐梦未来—智慧为刃˚.ᐟ.",
            profileImage: "",
            contentData: {
                biography: {

                },

                playlist: {

                }
            }
        };

        // Optimized Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let matrixAnimationId;
        let isMatrixRunning = false;

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            const matrixArray = matrix.split("");

            const fontSize = 10;
            const columns = canvas.width / fontSize;

            const drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                if (isMatrixRunning) {
                    matrixAnimationId = requestAnimationFrame(() => {
                        setTimeout(drawMatrix, 80);
                    });
                }
            }

            isMatrixRunning = true;
            drawMatrix();
        }

        // Pause matrix when not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isMatrixRunning = false;
                if (matrixAnimationId) {
                    cancelAnimationFrame(matrixAnimationId);
                }
            } else {
                if (!isMatrixRunning) {
                    initMatrix();
                }
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Loading function
        async function loadFromFirebase() {
            try {
                const snapshot = await get(ref(database, 'website'));
                const data = snapshot.val();
                
                if (data) {
                    contentData = {
                        ...contentData,
                        ...data,
                        contentData: {
                            ...contentData.contentData,
                            ...data.contentData
                        }
                    };
                }
                
                updateBasicUI();
                document.getElementById('loading').style.display = 'none';
                await loadProfileImage();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateBasicUI() {
            document.getElementById('profileName').textContent = contentData.profileName;
            document.getElementById('profileDesc').textContent = contentData.profileDesc;
        }

        async function loadProfileImage() {
            try {
                const snapshot = await get(ref(database, 'website/profileImage'));
                const imageData = snapshot.val();
                if (imageData) {
                    document.getElementById('profileImg').src = imageData;
                    contentData.profileImage = imageData;
                }
            } catch (error) {
                console.error('Error loading profile image:', error);
            }
        }

        // Modal functions
        let currentModalType = '';

        function openModal(type) {
            currentModalType = type;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = contentData.contentData[type].title;
            body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.7);">در حال بارگذاری...</div>';
            
            modal.style.display = 'block';
            
            loadModalContent(type, body);
        }

        function convertTextToLinks(text) {
            const lines = text.split('<br>');
            
            return lines.map(line => {
                const linkPattern = /^([^(]+)\s*\(((https?:\/\/[^\s)]+))\)$/;
                const match = line.match(linkPattern);
                
                if (match) {
                    const cleanText = match[1].trim();
                    const cleanUrl = match[2].trim();
                    return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanText}</a>`;
                }
                
                return line;
            }).join('<br>');
        }

        async function loadModalContent(type, body) {
            try {
                const snapshot = await get(ref(database, `website/contentData/${type}`));
                let data = snapshot.val();
                
                if (!data) {
                    data = {
                        title: contentData.contentData[type]?.title || '',
                        content: type === 'playlist' ? "آهنگ های خود را آپلود کنید..." : "محتوایی وجود ندارد...",
                        audioFiles: type === 'playlist' ? [] : undefined
                    };
                }
                
                contentData.contentData[type] = data;

                if (type === 'playlist') {
                    createPlaylistModal(body);
                    return;
                }

                let displayContent = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                displayContent = convertTextToLinks(displayContent);
                
                body.innerHTML = displayContent;
                
            } catch (error) {
                console.error('خطا در بارگذاری محتوا:', error);
                body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,100,100,0.7);">خطا در بارگذاری محتوا</div>';
            }
        }

        // Audio Player System - Fixed for autoplay issues
        let currentAudio = null;
        let currentIndex = -1;
        let isShuffleMode = false;
        let isRepeatMode = false;
        let playHistory = [];
        let audioContext = null;
        let userHasInteracted = false;

        // Track user interaction to enable autoplay
        function enableUserInteraction() {
            userHasInteracted = true;
            document.removeEventListener('click', enableUserInteraction);
            document.removeEventListener('touchstart', enableUserInteraction);
        }

        document.addEventListener('click', enableUserInteraction);
        document.addEventListener('touchstart', enableUserInteraction);

        function createPlaylistModal(body) {
            body.innerHTML = `
                <div class="playlist-controls">
                    <button class="control-btn" onclick="previousTrack()" id="prevBtn">⏮</button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">▶</button>
                    <button class="control-btn" onclick="nextTrack()" id="nextBtn">⏭</button>
                    <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn">🔀</button>
                    <button class="control-btn" onclick="toggleRepeat()" id="repeatBtn">🔁</button>
                </div>
                <div class="now-playing" id="nowPlaying" style="display: none;">
                    در حال پخش: <span id="currentTrackName">-</span>
                </div>
                <div class="playlist-container" id="playlistContainer">
                    ${renderPlaylist()}
                </div>
            `;

            updateControlsState();
        }

        function renderPlaylist() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7;">پلی‌لیست خالی است</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item ${index === currentIndex ? 'playing' : ''}" id="audioItem-${index}">
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                    </div>
                    <div class="audio-controls">
                        <button class="play-btn ${index === currentIndex && currentAudio && !currentAudio.paused ? 'playing' : ''}" 
                                onclick="playTrack(${index})" id="playBtn-${index}">
                            ${index === currentIndex && currentAudio && !currentAudio.paused ? '⏸' : '▶'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateControlsState() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const repeatBtn = document.getElementById('repeatBtn');

            if (prevBtn) prevBtn.disabled = audioFiles.length === 0;
            if (nextBtn) nextBtn.disabled = audioFiles.length === 0;
            
            if (shuffleBtn) {
                if (isShuffleMode) {
                    shuffleBtn.classList.add('active');
                } else {
                    shuffleBtn.classList.remove('active');
                }
            }
            
            if (repeatBtn) {
                if (isRepeatMode) {
                    repeatBtn.classList.add('active');
                } else {
                    repeatBtn.classList.remove('active');
                }
            }
        }

        function playTrack(index) {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (index < 0 || index >= audioFiles.length) return;

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                cleanupCurrentAudio();
            }

            currentIndex = index;
            const audio = audioFiles[index];
            
            updatePlaylistUI();
            showNowPlaying(audio.name);

            currentAudio = new Audio();
            
            // Set preload to none to prevent automatic loading
            currentAudio.preload = 'none';
            
            if (audio.storage === 'base64' && audio.data) {
                currentAudio.src = audio.data;
            } else if (audio.storage === 'external' && audio.url) {
                currentAudio.src = audio.url;
            } else if (audio.url) {
                currentAudio.src = audio.url;
            } else {
                alert('فایل صوتی یافت نشد.');
                return;
            }

            // Load the audio first
            currentAudio.load();

            currentAudio.addEventListener('canplay', () => {
                // Always try to play, but handle autoplay restrictions gracefully
                currentAudio.play().catch((error) => {
                    console.error('Play error:', error);
                    // If autoplay fails, enable it after first user interaction
                    if (!userHasInteracted) {
                        const playAfterInteraction = () => {
                            currentAudio.play().catch(e => console.log('Still cannot play:', e));
                            document.removeEventListener('click', playAfterInteraction);
                            document.removeEventListener('touchstart', playAfterInteraction);
                        };
                        document.addEventListener('click', playAfterInteraction, { once: true });
                        document.addEventListener('touchstart', playAfterInteraction, { once: true });
                    }
                });
            }, { once: true });

            currentAudio.addEventListener('timeupdate', () => {
                if (currentAudio && currentAudio.duration) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    const progressBar = document.getElementById(`progress-${currentIndex}`);
                    if (progressBar) {
                        progressBar.style.width = progress + '%';
                    }
                }
            });

            currentAudio.addEventListener('ended', () => {
                if (!playHistory.includes(currentIndex)) {
                    playHistory.push(currentIndex);
                }
                // Always try autoplay next
                autoPlayNext();
            });

            currentAudio.addEventListener('play', updatePlaylistUI);
            currentAudio.addEventListener('pause', updatePlaylistUI);

            currentAudio.addEventListener('error', (error) => {
                console.error('Audio error:', error);
                // Only show alert for actual file errors, not autoplay restrictions
                if (error.target.error && error.target.error.code !== 4) {
                    alert('خطا در پخش آهنگ. به آهنگ بعدی می‌رویم...');
                    autoPlayNext();
                }
            });

            updateControlsState();
        }

        function autoPlayNext() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            
            if (audioFiles.length === 0) return;

            let nextIndex = -1;

            if (isRepeatMode) {
                nextIndex = currentIndex;
            } else if (isShuffleMode) {
                const availableIndices = [];
                for (let i = 0; i < audioFiles.length; i++) {
                    if (i !== currentIndex && !playHistory.slice(-3).includes(i)) {
                        availableIndices.push(i);
                    }
                }
                
                if (availableIndices.length === 0) {
                    playHistory = [];
                    availableIndices = audioFiles.map((_, i) => i).filter(i => i !== currentIndex);
                }
                
                if (availableIndices.length > 0) {
                    nextIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                }
            } else {
                nextIndex = (currentIndex + 1) % audioFiles.length;
            }

            if (nextIndex !== -1) {
                setTimeout(() => playTrack(nextIndex), 1000);
            }
        }

        function togglePlayPause() {
            if (!currentAudio) {
                const audioFiles = contentData.contentData.playlist.audioFiles || [];
                if (audioFiles.length > 0) {
                    playTrack(0);
                }
                return;
            }

            if (currentAudio.paused) {
                currentAudio.play().catch((error) => {
                    console.error('Play error:', error);
                    console.log('Cannot play - user interaction may be required');
                });
            } else {
                currentAudio.pause();
            }
            updatePlaylistUI();
        }

        function nextTrack() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) return;

            let nextIndex;
            if (isShuffleMode) {
                const availableIndices = audioFiles.map((_, i) => i).filter(i => i !== currentIndex);
                if (availableIndices.length === 0) {
                    nextIndex = currentIndex;
                } else {
                    nextIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                }
            } else {
                nextIndex = (currentIndex + 1) % audioFiles.length;
            }

            playTrack(nextIndex);
        }

        function previousTrack() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) return;

            let prevIndex;
            if (isShuffleMode) {
                if (playHistory.length > 1) {
                    prevIndex = playHistory[playHistory.length - 2];
                    playHistory.pop();
                } else {
                    const availableIndices = audioFiles.map((_, i) => i).filter(i => i !== currentIndex);
                    prevIndex = availableIndices.length > 0 ? 
                        availableIndices[Math.floor(Math.random() * availableIndices.length)] : 
                        currentIndex;
                }
            } else {
                prevIndex = currentIndex > 0 ? currentIndex - 1 : audioFiles.length - 1;
            }

            playTrack(prevIndex);
        }

        function toggleShuffle() {
            isShuffleMode = !isShuffleMode;
            playHistory = [];
            updateControlsState();
        }

        function toggleRepeat() {
            isRepeatMode = !isRepeatMode;
            updateControlsState();
        }

        function cleanupCurrentAudio() {
            if (currentAudio) {
                const events = ['loadedmetadata', 'timeupdate', 'ended', 'pause', 'play', 'error', 'canplay'];
                events.forEach(event => {
                    currentAudio.removeEventListener(event, currentAudio[`${event}Handler`]);
                });
                currentAudio.src = '';
            }
        }

        function resetCurrentTrack() {
            if (currentAudio) {
                cleanupCurrentAudio();
                currentAudio = null;
            }
            currentIndex = -1;
            updatePlaylistUI();
            hideNowPlaying();
        }

        function updatePlaylistUI() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            
            audioFiles.forEach((_, index) => {
                const audioItem = document.getElementById(`audioItem-${index}`);
                const playBtn = document.getElementById(`playBtn-${index}`);
                
                if (audioItem) {
                    audioItem.classList.toggle('playing', index === currentIndex);
                }
                
                if (playBtn) {
                    const isCurrentPlaying = index === currentIndex && currentAudio && !currentAudio.paused;
                    playBtn.classList.toggle('playing', isCurrentPlaying);
                    playBtn.textContent = isCurrentPlaying ? '⏸' : '▶';
                }
            });

            const playPauseBtn = document.getElementById('playPauseBtn');
            if (playPauseBtn) {
                if (currentAudio && !currentAudio.paused) {
                    playPauseBtn.textContent = '⏸';
                } else {
                    playPauseBtn.textContent = '▶';
                }
            }
        }

        function showNowPlaying(trackName) {
            const nowPlaying = document.getElementById('nowPlaying');
            const currentTrackName = document.getElementById('currentTrackName');
            
            if (nowPlaying && currentTrackName) {
                currentTrackName.textContent = trackName;
                nowPlaying.style.display = 'block';
            }
        }

        function hideNowPlaying() {
            const nowPlaying = document.getElementById('nowPlaying');
            if (nowPlaying) {
                nowPlaying.style.display = 'none';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Make functions global for onclick handlers
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.playTrack = playTrack;
        window.togglePlayPause = togglePlayPause;
        window.nextTrack = nextTrack;
        window.previousTrack = previousTrack;
        window.toggleShuffle = toggleShuffle;
        window.toggleRepeat = toggleRepeat;

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize app
        window.addEventListener('load', function() {
            initMatrix();
            loadFromFirebase();
        });
    </script>
</body>
