                    content: "ÿß€åŸÜÿ¨ÿß ŸÖÿ≠ÿ™Ÿàÿß€å ÿÆŸàÿØ ÿ±ÿß ÿ®ŸÜŸà€åÿ≥€åÿØ..."

        // Initialize Firebase
        function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                
                // Listen for real-time updates
                const dataRef = ref(database, 'website-data');
                onValue(dataRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const serverData = snapshot.val();
                        if (!isEditMode) {
                            contentData = { ...contentData, ...serverData };
                            updateUI();
                            saveToLocalStorage();
                        }
                    }
                });
                
                updateSyncStatus('online', 'ÿ¢ŸÜŸÑÿß€åŸÜ');
                syncToServer();
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                updateSyncStatus('offline', 'ÿÆÿ∑ÿß ÿØÿ± ÿßÿ™ÿµÿßŸÑ');
                return false;
            }
        }

        // Update Sync Status
        function updateSyncStatus(status, text) {
            const syncStatus = document.getElementById('syncStatus');
            const syncIcon = document.getElementById('syncIcon');
            const syncText = document.getElementById('syncText');
            
            syncStatus.className = `sync-status ${status}`;
            syncText.textContent = text;
            
            switch (status) {
                case 'online':
                    syncIcon.textContent = 'üü¢';
                    break;
                case 'syncing':
                    syncIcon.textContent = 'üîÑ';
                    break;
                case 'offline':
                default:
                    syncIcon.textContent = 'üî¥';
                    break;
            }
        }

        // Show Save Status
        function showSaveStatus(status, message) {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.className = `save-status ${status}`;
            saveStatus.textContent = message;
            saveStatus.style.display = 'block';
            
            if (status === 'saved') {
                setTimeout(() => saveStatus.style.display = 'none', 2000);
            } else if (status === 'error') {
                setTimeout(() => saveStatus.style.display = 'none', 3000);
            }
        }

        // Sync to Server
        async function syncToServer() {
            if (!database) return;
            
            try {
                updateSyncStatus('syncing', 'ÿØÿ± ÿ≠ÿßŸÑ ŸáŸÖ⁄ØÿßŸÖ‚Äåÿ≥ÿßÿ≤€å...');
                showSaveStatus('saving', 'ÿØÿ± ÿ≠ÿßŸÑ ÿ∞ÿÆ€åÿ±Ÿá...');
                
                const dataRef = ref(database, 'website-data');
                await set(dataRef, contentData);
                
                updateSyncStatus('online', 'ŸáŸÖ⁄ØÿßŸÖ‚Äåÿ≥ÿßÿ≤€å ÿ¥ÿØ');
                showSaveStatus('saved', 'ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØ ‚úì');
                setTimeout(() => updateSyncStatus('online', 'ÿ¢ŸÜŸÑÿß€åŸÜ'), 2000);

                updateSyncStatus('offline', 'ÿÆÿ∑ÿß ÿØÿ± ŸáŸÖ⁄ØÿßŸÖ‚Äåÿ≥ÿßÿ≤€å');

        // Local Storage Functions
        function saveToLocalStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(contentData));
            } catch (error) {
                console.error('Local storage error:', error);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    contentData = { ...contentData, ...parsedData };
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        // UI Functions
        function updateUI() {
            document.getElementById('profileName').textContent = contentData.profileName;
            document.getElementById('profileDesc').textContent = contentData.profileDesc;
            
            if (contentData.profileImage) {
                document.getElementById('profileImg').src = contentData.profileImage;

        // Matrix Animation
        function initMatrix() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            const fontSize = 10;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = new Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#fff';
                ctx.font = `${fontSize}px monospace`;
                
                drops.forEach((drop, i) => {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drop * fontSize);
                    
                    if (drop * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                });
                
                requestAnimationFrame(draw);
            }
            
            draw();
        }

        // Admin Functions

                closePasswordModal();
                document.getElementById('adminPanel').style.display = 'block';

                document.getElementById('passwordInput').value = '';
            }

        function enableEditMode() {
            // Make profile editable
            document.getElementById('profileName').contentEditable = true;
            document.getElementById('profileDesc').contentEditable = true;
            document.getElementById('editIcon').style.display = 'flex';
            
            // Add edit-mode class for styling
            document.querySelectorAll('.editable').forEach(el => {
                el.classList.add('edit-mode');
                if (el.dataset.type) {
                    el.contentEditable = true;
                }
            });

            // Auto-save profile changes
            document.getElementById('profileName').addEventListener('input', function() {
                contentData.profileName = this.textContent;
                saveToLocalStorage();
                if (database) syncToServer();
            });

            document.getElementById('profileDesc').addEventListener('input', function() {
                contentData.profileDesc = this.textContent;
                saveToLocalStorage();
                if (database) syncToServer();
            });

            // Auto-save menu titles
            document.querySelectorAll('.editable[data-type]').forEach(title => {
                title.addEventListener('input', function() {
                    const type = this.dataset.type;
                    contentData.contentData[type].title = this.textContent;
                    saveToLocalStorage();
                    if (database) syncToServer();
                });
            });
        }

        function disableEditMode() {
            document.getElementById('profileName').contentEditable = false;
            document.getElementById('profileDesc').contentEditable = false;
            document.getElementById('editIcon').style.display = 'none';
            
            document.querySelectorAll('.editable').forEach(el => {

            isEditMode = !isEditMode;

                // Check file size (max 2MB for Base64)
                if (file.size > 2 * 1024 * 1024) {
                    alert('ÿ≠ÿ¨ŸÖ ÿ™ÿµŸà€åÿ± ŸÜÿ®ÿß€åÿØ ÿßÿ≤ 2MB ÿ®€åÿ¥ÿ™ÿ± ÿ®ÿßÿ¥ÿØ!');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    contentData.profileImage = e.target.result;
                    document.getElementById('profileImg').src = e.target.result;
                    saveToLocalStorage();
                    if (database) syncToServer();
                };
                reader.readAsDataURL(file);
            }
        });

        // Modal Functions
        let currentModalType = '';

        function openModal(type) {
            currentModalType = type;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = contentData.contentData[type].title;
            body.innerHTML = contentData.contentData[type].content.replace(/\n/g, '<br>');
            body.contentEditable = isEditMode;
            modal.style.display = 'block';

            if (isEditMode) {
                let saveTimeout;
                body.oninput = function() {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        const content = this.innerHTML.replace(/<br>/g, '\n').replace(/<div>/g, '\n').replace(/<\/div>/g, '');
                        contentData.contentData[type].content = content;
                        saveToLocalStorage();
                        if (database) syncToServer();
                    }, 1000);
                };
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Keyboard shortcuts
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Network Status
        window.addEventListener('online', () => {
            isOnline = true;
            if (database) {
                updateSyncStatus('online', 'ÿ¢ŸÜŸÑÿß€åŸÜ');
                syncToServer();
            }
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            updateSyncStatus('offline', 'ÿ¢ŸÅŸÑÿß€åŸÜ');
        });

        // Global functions for inline handlers
        window.syncNow = syncNow;
        window.toggleEditMode = toggleEditMode;
        window.logout = logout;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.showPasswordModal = showPasswordModal;
        window.closePasswordModal = closePasswordModal;
        window.checkPassword = checkPassword;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
            updateUI();
            initMatrix();
            
            // Initialize Firebase
            if (initFirebase()) {
                console.log('Firebase connected successfully!');
            } else {
                console.log('Firebase connection failed, working offline');
                updateSyncStatus('offline', 'ÿ¢ŸÅŸÑÿß€åŸÜ');
            }
            
            // Handle window resize for matrix
            window.addEventListener('resize', () => {
                const canvas = document.getElementById('matrix');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            console.log('Personal Website with Firebase Sync Loaded Successfully!');
        });

        // Click outside modal to close
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            const passwordModal = document.getElementById('passwordModal');
            
            if (event.target === modal) {
                closeModal();
            }
            
            if (event.target === passwordModal) {
                closePasswordModal();
            }
        }
    </script>
</body>
