<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://personal-website-432a5-default-rtdb.europe-west1.firebasedatabase.app" crossorigin>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-bg: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            font-display: swap;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            will-change: transform;
            pointer-events: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-section {
            margin-bottom: 40px;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            overflow: hidden;
            will-change: transform;
            contain: layout style paint;
        }

        .profile-image:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            loading: lazy;
            decoding: async;
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--bg-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            will-change: transform;
        }

        .edit-icon:hover {
            background: var(--text-color);
            transform: scale(1.1);
        }

        #imageInput {
            display: none;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .profile-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            will-change: transform;
            contain: layout style paint;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .menu-item h3 {
            font-size: 18px;
            font-weight: bold;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--text-color);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
            direction: ltr;
            unicode-bidi: plaintext;
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
        }

        .modal-body p:lang(fa),
        .modal-body div:lang(fa) {
            direction: rtl;
            text-align: right;
        }

        .editable-title {
            outline: none;
            border: none;
            background: transparent;
            cursor: default;
            transition: var(--transition);
        }

        .editable-title.edit-mode {
            cursor: text;
        }

        .editable-title.edit-mode:hover {
            background: var(--hover-bg);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .editable-title.edit-mode:focus {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            z-index: 999;
            display: none;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: var(--transition);
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .password-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin: 20% auto;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: var(--hover-bg);
            color: var(--text-color);
            font-size: 16px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .edit-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.3);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-color);
            font-size: 18px;
            z-index: 2000;
        }

        .save-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            display: none;
            transition: var(--transition);
        }

        .save-status.saving {
            background: rgba(255, 165, 0, 0.8);
            color: var(--text-color);
            display: block;
        }

        .save-status.saved {
            background: rgba(0, 255, 0, 0.8);
            color: var(--text-color);
            display: block;
        }

        .save-status.error {
            background: rgba(255, 0, 0, 0.8);
            color: var(--text-color);
            display: block;
        }

        .modal-body a {
            color: #4fc3f7;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-body a:hover {
            color: #81d4fa;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .menu-item {
                padding: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">در حال بارگذاری...</div>
    <div class="save-status" id="saveStatus">در حال ذخیره...</div>
    <canvas id="matrix"></canvas>
    
    <div class="admin-panel" id="adminPanel">
        <button class="admin-btn" onclick="toggleEditMode()">حالت ویرایش</button>
        <button class="admin-btn" onclick="logout()">خروج</button>
    </div>
    
    <div class="edit-indicator" id="editIndicator">حالت ویرایش فعال</div>
    
    <div id="passwordModal" class="password-modal">
        <div class="password-content">
            <h2>ورود به پنل مدیریت</h2>
            <input type="password" id="passwordInput" class="password-input" placeholder="رمز عبور را وارد کنید">
            <br>
            <button class="admin-btn" onclick="checkPassword()">ورود</button>
            <button class="admin-btn" onclick="closePasswordModal()">انصراف</button>
        </div>
    </div>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-image" id="profileImageContainer">
                <img id="profileImg" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiBmaWxsPSIjMzMzIi8+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNDAiIHI9IjE1IiBmaWxsPSIjNjY2Ii8+CjxwYXRoIGQ9Im0zNSA4MGMwLTE1IDEwLTI1IDI1LTI1czI1IDEwIDI1IDI1IiBmaWxsPSIjNjY2Ii8+Cjwvc3ZnPgo=" alt="Profile" loading="lazy" decoding="async">
                <div class="edit-icon" id="editIcon" style="display: none;">✏️</div>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            
            <div class="profile-name" id="profileName">Aeon</div>
            <div class="profile-desc" id="profileDesc">逐梦未来—智慧为刃˚.ᐟ.</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" onclick="openModal('biography')">
                <h3 class="editable-title" data-type="biography">ABOUT ME</h3>
            </div>
            
            <div class="menu-item" onclick="openModal('tenrules')">
                <h3 class="editable-title" data-type="tenrules">Longevity Institutions</h3>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-body" id="modalBody" contenteditable="true"></div>
        </div>
    </div>

    <script type="module">
        // Optimized Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDowZ-5e48zmJbT5cU7LzBmQpcWcqR5qhM",
            authDomain: "personal-website-432a5.firebaseapp.com",
            databaseURL: "https://personal-website-432a5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "personal-website-432a5",
            storageBucket: "personal-website-432a5.firebasestorage.app",
            messagingSenderId: "350992508293",
            appId: "1:350992508293:web:a693a7235ac29def1290ec"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Cache and debounce
        const cache = new Map();
        const debounceTimers = new Map();

        const debounce = (key, func, delay) => {
            clearTimeout(debounceTimers.get(key));
            debounceTimers.set(key, setTimeout(func, delay));
        };

        const showSaveStatus = (status, message) => {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.className = `save-status ${status}`;
            saveStatus.textContent = message;
            
            if (status !== 'saving') {
                setTimeout(() => saveStatus.style.display = 'none', 2000);
            }
        };

        // Matrix animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d', { alpha: false });
        let matrixAnimationId;
        let isMatrixRunning = false;
        let drops = [];

        const initMatrix = () => {
            const { innerWidth: width, innerHeight: height } = window;
            canvas.width = width;
            canvas.height = height;

            const fontSize = 10;
            const columns = Math.floor(width / fontSize);
            drops.length = columns;
            drops.fill(1);

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            
            const drawMatrix = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = '#fff';
                ctx.font = `${fontSize}px monospace`;

                for (let i = 0; i < drops.length; i++) {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                if (isMatrixRunning) {
                    matrixAnimationId = requestAnimationFrame(() => setTimeout(drawMatrix, 80));
                }
            };

            isMatrixRunning = true;
            drawMatrix();
        };

        // Admin system
        const ADMIN_PASSWORD = "aeon2025";
        let isEditMode = false;

        let contentData = {
            profileName: "Aeon",
            profileDesc: "逐梦未来—智慧为刃˚.ᐟ.",
            profileImage: "",
            contentData: {
                biography: { title: "ABOUT ME", content: "اینجا بیوگرافی خود را بنویسید..." },
                tenrules: { title: "Longevity Institutions", content: "۱. فرمان اول...\n۲. فرمان دوم..." }
            }
        };

        // Firebase operations
        const saveToFirebase = async (retryCount = 0) => {
            const maxRetries = 3;
            
            try {
                showSaveStatus('saving', 'در حال ذخیره...');
                await set(ref(database, 'website'), contentData);
                cache.set('website', structuredClone(contentData));
                showSaveStatus('saved', 'ذخیره شد ✓');
            } catch (error) {
                console.error('Save error:', error);
                if (retryCount < maxRetries) {
                    setTimeout(() => saveToFirebase(retryCount + 1), 1000);
                } else {
                    showSaveStatus('error', 'خطا در ذخیره!');
                }
            }
        };

        const loadFromFirebase = async () => {
            try {
                const snapshot = await get(ref(database, 'website'));
                const data = snapshot.val();
                
                if (data) {
                    contentData = { ...contentData, ...data, contentData: { ...contentData.contentData, ...data.contentData } };
                }
                
                cache.set('website', structuredClone(contentData));
                updateBasicUI();
                await loadProfileImage();
            } catch (error) {
                console.error('Load error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        };

        const updateBasicUI = () => {
            document.getElementById('profileName').textContent = contentData.profileName;
            document.getElementById('profileDesc').textContent = contentData.profileDesc;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                const type = title.dataset.type;
                if (contentData.contentData[type]?.title) {
                    title.textContent = contentData.contentData[type].title;
                }
            });
        };

        const loadProfileImage = async () => {
            try {
                const snapshot = await get(ref(database, 'website/profileImage'));
                const imageData = snapshot.val();
                if (imageData) {
                    document.getElementById('profileImg').src = imageData;
                    contentData.profileImage = imageData;
                }
            } catch (error) {
                console.error('Image load error:', error);
            }
        };

        // Image compression
        const compressImage = (file, maxWidth = 400, quality = 0.8) => {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/webp', quality) || 
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        };

        // Click handling
        let clickCount = 0;
        let clickTimeout;

        document.getElementById('profileImageContainer').addEventListener('click', () => {
            if (!isEditMode) {
                clickCount++;
                clearTimeout(clickTimeout);
                clickTimeout = setTimeout(() => {
                    if (clickCount === 2) showPasswordModal();
                    clickCount = 0;
                }, 400);
            } else {
                document.getElementById('imageInput').click();
            }
        });

        // Modal functions
        const showPasswordModal = () => {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
        };

        const closePasswordModal = () => {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        };

        const checkPassword = () => {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isEditMode = true;
                enableEditMode();
                closePasswordModal();
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('editIndicator').style.display = 'block';
            } else {
                alert('رمز عبور نادرست است!');
                document.getElementById('passwordInput').value = '';
            }
        };

        const enableEditMode = () => {
            ['profileName', 'profileDesc'].forEach(id => {
                document.getElementById(id).contentEditable = true;
            });
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = true;
                title.classList.add('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'flex';
        };

        const disableEditMode = () => {
            ['profileName', 'profileDesc'].forEach(id => {
                document.getElementById(id).contentEditable = false;
            });
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = false;
                title.classList.remove('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'none';
        };

        const toggleEditMode = () => {
            isEditMode = !isEditMode;
            isEditMode ? enableEditMode() : disableEditMode();
            document.getElementById('editIndicator').style.display = isEditMode ? 'block' : 'none';
        };

        const logout = () => {
            isEditMode = false;
            disableEditMode();
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editIndicator').style.display = 'none';
        };

        // Event listeners
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        ['profileName', 'profileDesc'].forEach(id => {
            document.getElementById(id).addEventListener('blur', function() {
                if (isEditMode) {
                    contentData[id === 'profileName' ? 'profileName' : 'profileDesc'] = this.textContent;
                    debounce('profile', () => saveToFirebase(), 500);
                }
            });
        });

        // Modal functions
        let currentModalType = '';

        const openModal = (type) => {
            currentModalType = type;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = contentData.contentData[type].title;
            body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.7);">در حال بارگذاری...</div>';
            modal.style.display = 'block';
            
            requestAnimationFrame(() => loadModalContent(type, body));
        };

        const convertTextToLinks = (text) => {
            const lines = text.split('<br>');
            return lines.map(line => {
                const linkPattern = /^([^(]+)\s*\(((https?:\/\/[^\s)]+))\)$/;
                const match = line.match(linkPattern);
                return match ? 
                    `<a href="${match[2].trim()}" target="_blank" rel="noopener noreferrer">${match[1].trim()}</a>` : 
                    line;
            }).join('<br>');
        };

        const loadModalContent = async (type, body) => {
            try {
                const snapshot = await get(ref(database, `website/contentData/${type}`));
                let data = snapshot.val() || {
                    title: contentData.contentData[type]?.title || '',
                    content: "محتوایی وجود ندارد..."
                };
                
                contentData.contentData[type] = data;

                let displayContent = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                
                if (!isEditMode) {
                    displayContent = convertTextToLinks(displayContent);
                }
                
                body.innerHTML = displayContent;
                body.contentEditable = isEditMode;

                if (isEditMode) {
                    body.innerHTML = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                    body.oninput = () => {
                        debounce('modal', () => {
                            const content = body.innerHTML.replace(/<br>/g, '\n');
                            contentData.contentData[type].content = content;
                            saveToFirebase();
                        }, 500);
                    };
                } else {
                    body.oninput = null;
                }
                
            } catch (error) {
                console.error('Modal load error:', error);
                body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,100,100,0.7);">خطا در بارگذاری محتوا</div>';
            }
        };

        const closeModal = () => {
            document.getElementById('modal').style.display = 'none';
        };

        // Image upload
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            if (!isEditMode) return;
            
            const file = e.target.files[0];
            if (!file) return;

            try {
                const compressedFile = await compressImage(file);
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    document.getElementById('profileImg').src = imageData;
                    contentData.profileImage = imageData;
                    debounce('image', () => saveToFirebase(), 500);
                };
                
                reader.readAsDataURL(compressedFile);
            } catch (error) {
                console.error('Image processing error:', error);
            }
        });

        // Title editing
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.editable-title').forEach(title => {
                title.addEventListener('blur', function() {
                    if (isEditMode) {
                        const type = this.dataset.type;
                        contentData.contentData[type].title = this.textContent;
                        debounce('title', () => saveToFirebase(), 500);
                    }
                });
                
                title.addEventListener('click', (e) => {
                    if (isEditMode) e.stopPropagation();
                });
            });
        });

        // Modal click handling
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            const passwordModal = document.getElementById('passwordModal');
            
            if (event.target === modal) modal.style.display = 'none';
            if (event.target === passwordModal) closePasswordModal();
        });

        // Resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                if (isMatrixRunning) {
                    initMatrix();
                }
            }, 100);
        });

        // Global functions
        Object.assign(window, {
            toggleEditMode, logout, checkPassword, closePasswordModal,
            openModal, closeModal
        });

        // Initialize
        const initApp = () => {
            initMatrix();
            loadFromFirebase();
        };

        if ('requestIdleCallback' in window) {
            requestIdleCallback(initApp);
        } else {
            setTimeout(initApp, 0);
        }
    </script>
</body>
</html>
