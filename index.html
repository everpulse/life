        function showSaveStatus(status, message) {

        // Optimized Matrix Animation - Reduced frequency
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let matrixAnimationId;
        let isMatrixRunning = false;

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            const matrixArray = matrix.split("");

            const fontSize = 10;
            const columns = canvas.width / fontSize;

            const drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                if (isMatrixRunning) {
                    matrixAnimationId = requestAnimationFrame(() => {
                        setTimeout(drawMatrix, 80);
                    });
                }
            }

            isMatrixRunning = true;
            drawMatrix();
        }

        // Pause matrix when not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isMatrixRunning = false;
                if (matrixAnimationId) {
                    cancelAnimationFrame(matrixAnimationId);
                }
            } else {
                if (!isMatrixRunning) {
                    initMatrix();
                }
            }
        });

        async function saveToFirebase(retryCount = 0) {
    const maxRetries = 3;
    
    try {
        showSaveStatus('saving', 'در حال ذخیره...');
        console.log(`Saving attempt ${retryCount + 1}`);

        if (retryCount < maxRetries) {
            console.log(`Retrying save... (${retryCount + 1}/${maxRetries})`);
            setTimeout(() => saveToFirebase(retryCount + 1), 1000);
        } else {
            showSaveStatus('error', 'خطا در ذخیره!');
            throw error;
        }
    }
}

        // Reliable loading function - always fetch fresh data
        async function loadFromFirebase() {
            try {
                // Always load fresh data from Firebase, ignore cache on initial load
                const snapshot = await get(ref(database, 'website'));
                const data = snapshot.val();
                
                if (data) {
                    // Merge with defaults to ensure all properties exist
                    contentData = {
                        ...contentData,
                        ...data,
                        contentData: {

        // Optimized image compression
        function compressImage(file, maxWidth = 400, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/webp', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        // Function to convert URLs in text to clickable links
        function convertTextToLinks(text) {
    // Split text by lines to process each line separately
    const lines = text.split('<br>');
    
    return lines.map(line => {
        // Only convert lines that contain the pattern "Text (http://url)"
        // This allows other text to remain as normal text
        const linkPattern = /^([^(]+)\s*\(((https?:\/\/[^\s)]+))\)$/;
        const match = line.match(linkPattern);
        
        if (match) {
            const cleanText = match[1].trim();
            const cleanUrl = match[2].trim();
            return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanText}</a>`;
        }
        
        return line; // Return unchanged if no link pattern found
    }).join('<br>');
}

        async function loadModalContent(type, body) {
            try {
                // Always load fresh data for modal content
                const snapshot = await get(ref(database, `website/contentData/${type}`));
                let data = snapshot.val();
                
                if (!data) {
                    data = {
                        title: contentData.contentData[type]?.title || '',
                        content: type === 'playlist' ? "آهنگ های خود را آپلود کنید..." : "محتوایی وجود ندارد...",
                        audioFiles: type === 'playlist' ? [] : undefined
                    };
                }
                
                contentData.contentData[type] = data;

                if (type === 'playlist') {
                    createPlaylistModal(body);
                    return;
                }

                // For other content types - convert links and display
                let displayContent = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                
                // Convert text links to clickable links only for display
                if (!isEditMode) {
                    displayContent = convertTextToLinks(displayContent);
                }
                
                body.innerHTML = displayContent;
                body.contentEditable = isEditMode;

                if (isEditMode) {
                    // Show raw text for editing (without converted links)
                    body.innerHTML = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                    
                    // Immediate save on input - no debouncing
                    let saveTimeout;
                    body.oninput = function() {
                        clearTimeout(saveTimeout);
                        saveTimeout = setTimeout(() => {
                            const content = this.innerHTML.replace(/<br>/g, '\n');
                            contentData.contentData[type].content = content;
                            saveToFirebase();
                        }, 500);
                    };
                } else {
                    body.oninput = null;
                }
                
            } catch (error) {
                console.error('خطا در بارگذاری محتوا:', error);
                body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,100,100,0.7);">خطا در بارگذاری محتوا</div>';
            }
        }

        function renderPlaylist() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7;">هنوز آهنگی آپلود نکرده‌اید</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item">
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">${formatFileSize(audio.size)}</div>
                    </div>
                    <div class="audio-controls">
                        <button class="play-btn" onclick="toggleAudio(${index})" id="playBtn-${index}">▶</button>
                        ${isEditMode ? `<button class="delete-btn" onclick="deleteAudio(${index})">حذف</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        let currentAudio = null;
        let currentPlayButton = null;

        function toggleAudio(index) {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const audio = audioFiles[index];
            const playBtn = document.getElementById(`playBtn-${index}`);
            const progressBar = document.getElementById(`progress-${index}`);

            if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(() => {
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                    });
                    playBtn.textContent = '⏸';
                } else {
                    currentAudio.pause();
                    playBtn.textContent = '▶';
                }
                return;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                currentAudio.removeEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.removeEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.removeEventListener('ended', currentAudio.endedHandler);
                currentAudio.removeEventListener('pause', currentAudio.pauseHandler);
                currentAudio.removeEventListener('play', currentAudio.playHandler);
                currentAudio.removeEventListener('error', currentAudio.errorHandler);
                
                currentAudio.src = '';
                currentAudio = null;
                
                if (currentPlayButton) {
                    currentPlayButton.textContent = '▶';
                }
            }

            setTimeout(() => {
                currentAudio = new Audio();
                currentAudio.setAttribute('data-index', index);
                currentPlayButton = playBtn;

                currentAudio.loadedmetadataHandler = () => {
                    currentAudio.play().catch((error) => {
                        console.error('Play error:', error);
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                        currentAudio = null;
                        currentPlayButton = null;
                    });
                    playBtn.textContent = '⏸';
                };

                currentAudio.timeupdateHandler = () => {
                    if (currentAudio && currentAudio.duration) {
                        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                        progressBar.style.width = progress + '%';
                    }
                };

                currentAudio.endedHandler = () => {
                    playBtn.textContent = '▶';
                    progressBar.style.width = '0%';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                currentAudio.pauseHandler = () => {
                    playBtn.textContent = '▶';
                };

                currentAudio.playHandler = () => {
                    playBtn.textContent = '⏸';
                };

                currentAudio.errorHandler = (error) => {
                    console.error('Audio error:', error);
                    alert('خطا در پخش آهنگ');
                    playBtn.textContent = '▶';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                currentAudio.addEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.addEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.addEventListener('ended', currentAudio.endedHandler);
                currentAudio.addEventListener('pause', currentAudio.pauseHandler);
                currentAudio.addEventListener('play', currentAudio.playHandler);
                currentAudio.addEventListener('error', currentAudio.errorHandler);

                currentAudio.src = audio.data || audio.url;
            }, 100);
        }

        // استفاده از File.io برای آپلود رایگان
        async function uploadToFileIO(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch('https://file.io/', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            if (result.success) {
                return result.link;
            }
            throw new Error('Upload failed');
        }
        
        async function compressAudio(file) {
            return new Promise((resolve) => {
                const audio = new Audio();
                audio.src = URL.createObjectURL(file);
                
                audio.addEventListener('loadedmetadata', () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // کاهش کیفیت برای سرعت بیشتر
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        resolve(e.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            });
        }
        
        
        function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
}
        
        async function handleAudioUpload(event) {
    if (!isEditMode) return;
    
    const files = Array.from(event.target.files);
    console.log('Files selected:', files.length);
    
    for (const file of files) {
        console.log('Processing file:', file.name, file.type, file.size);
        
        if (file.type.startsWith('audio/')) {
            if (file.size > 5 * 1024 * 1024) {
                alert(`فایل ${file.name} بیش از 5MB است و نمی‌تواند آپلود شود.`);
                continue;
            }
            
            try {
                console.log(`Starting upload for: ${file.name}`);
                
                const fileURL = await uploadToFileIO(file);
                
                const audioData = {
                    name: file.name,
                    data: fileURL,
                    size: file.size,
                    type: file.type,
                    id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                };
                
                if (!contentData.contentData.playlist) {
                    contentData.contentData.playlist = {};
                }
                if (!contentData.contentData.playlist.audioFiles) {
                    contentData.contentData.playlist.audioFiles = [];
                }
                
                contentData.contentData.playlist.audioFiles.push(audioData);
                console.log('Audio added to array:', audioData.name);
                
                updatePlaylist();
                
                // تلاش برای ذخیره
                await saveToFirebase();
                console.log(`Successfully uploaded: ${file.name}`);
                
            } catch (error) {
                console.error(`Failed to upload: ${file.name}`, error);
                
                // حذف فایل از آرایه در صورت خطا در ذخیره
                const lastIndex = contentData.contentData.playlist.audioFiles.length - 1;
                if (lastIndex >= 0 && contentData.contentData.playlist.audioFiles[lastIndex].name === file.name) {
                    contentData.contentData.playlist.audioFiles.pop();
                    updatePlaylist();
                }
                
                showSaveStatus('error', `خطا در آپلود ${file.name}`);
                alert(`خطا در آپلود ${file.name}: ${error.message}`);
            }
        } else {
            alert(`فایل ${file.name} فرمت صوتی نیست.`);
        }
    }
    
    event.target.value = '';
}

        async function deleteAudio(index) {
            if (!isEditMode) return;
            
            if (confirm('آیا می‌خواهید این آهنگ را حذف کنید؟')) {
                if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                    currentAudio.pause();
                    currentAudio.src = '';
                    currentAudio = null;
                    currentPlayButton = null;
                }
                
                contentData.contentData.playlist.audioFiles.splice(index, 1);
                updatePlaylist();
                
                await saveToFirebase();
            }
        }

        function updatePlaylist() {
            const container = document.getElementById('playlistContainer');
            if (container) {
                container.innerHTML = renderPlaylist();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleDragOver(e) {

            e.preventDefault();

        async function handleDrop(e) {
    if (!isEditMode) return;
    
    e.preventDefault();
    e.stopPropagation();
    
    const uploadArea = e.target.closest('.audio-upload-area');
    if (uploadArea) {
        uploadArea.classList.remove('dragover');
    }
    
    const files = Array.from(e.dataTransfer.files);
    console.log('Dropped files:', files.length);
    
    for (const file of files) {
        console.log('Processing dropped file:', file.name, file.type, file.size);
        
        if (file.type.startsWith('audio/')) {
            if (file.size > 5 * 1024 * 1024) {
                alert(`فایل ${file.name} بیش از 5MB است و نمی‌تواند آپلود شود.`);
                continue;
            }
            
            try {
                console.log(`Starting drop upload for: ${file.name}`);
                
                const base64Data = await fileToBase64(file);
                
                const audioData = {
                    name: file.name,
                    data: base64Data,
                    size: file.size,
                    type: file.type,
                    id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                };
                
                if (!contentData.contentData.playlist) {
                    contentData.contentData.playlist = {};

                if (!contentData.contentData.playlist.audioFiles) {
                    contentData.contentData.playlist.audioFiles = [];
                }
                
                contentData.contentData.playlist.audioFiles.push(audioData);
                updatePlaylist();
                
                await saveToFirebase();
                console.log(`Successfully uploaded via drop: ${file.name}`);
                
            } catch (error) {
                console.error(`Failed to drop upload: ${file.name}`, error);
                
                // حذف فایل از آرایه در صورت خطا
                const lastIndex = contentData.contentData.playlist.audioFiles.length - 1;
                if (lastIndex >= 0 && contentData.contentData.playlist.audioFiles[lastIndex].name === file.name) {
                    contentData.contentData.playlist.audioFiles.pop();
                    updatePlaylist();
                }
                
                showSaveStatus('error', `خطا در آپلود ${file.name}`);
                alert(`خطا در آپلود ${file.name}: ${error.message}`);
            }
        } else {
            alert(`فایل ${file.name} فرمت صوتی نیست.`);
        }
    }
}
