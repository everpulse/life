        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];

        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = fontSize + 'px monospace';

                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;

            body.contentEditable = false;
            const uploadSection = isEditMode ? `
                <div class="audio-upload-area" onclick="document.getElementById('audioInput').click()" 
                     ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragenter="handleDragEnter(event)" ondragleave="handleDragLeave(event)">
                    <p>üéµ ⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ €åÿß ŸÅÿß€åŸÑ ÿµŸàÿ™€å ÿ±ÿß ÿß€åŸÜÿ¨ÿß ÿ®⁄©ÿ¥€åÿØ</p>
                    <p style="font-size: 12px; margin-top: 5px; opacity: 0.7;">ŸÅÿ±ŸÖÿ™ Ÿáÿß€å Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ÿ¥ÿØŸá: MP3, WAV, M4A, OGG</p>
                    <p style="font-size: 10px; margin-top: 3px; opacity: 0.5;">ÿ≠ÿØÿß⁄©ÿ´ÿ± ÿ≠ÿ¨ŸÖ Ÿáÿ± ŸÅÿß€åŸÑ: 3MB</p>
                </div>
                <input type="file" id="audioInput" accept="audio/*" multiple>
            ` : '';
            
            body.innerHTML = `
                ${uploadSection}
                <div class="playlist-container" id="playlistContainer">
                    ${renderPlaylist()}
                </div>
            `;

            if (isEditMode) {
                const audioInput = document.getElementById('audioInput');
                if (audioInput) {
                    audioInput.addEventListener('change', handleAudioUpload);
                }
            }
        }

        function renderPlaylist() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7;">ŸáŸÜŸàÿ≤ ÿ¢ŸáŸÜ⁄Ø€å ÿ¢ŸæŸÑŸàÿØ ŸÜ⁄©ÿ±ÿØŸá‚Äåÿß€åÿØ</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item">
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">${formatFileSize(audio.size)}</div>
                    </div>
                    <div class="audio-controls">
                        <button class="play-btn" onclick="toggleAudio(${index})" id="playBtn-${index}">‚ñ∂</button>
                        ${isEditMode ? `<button class="delete-btn" onclick="deleteAudio(${index})">ÿ≠ÿ∞ŸÅ</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        let currentAudio = null;
        let currentPlayButton = null;

        function toggleAudio(index) {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const audio = audioFiles[index];
            const playBtn = document.getElementById(`playBtn-${index}`);
            const progressBar = document.getElementById(`progress-${index}`);

            // ÿß⁄Øÿ± ÿ¢ŸáŸÜ⁄Ø ÿ¨ÿßÿ±€å ŸáŸÖÿßŸÜ ÿ¢ŸáŸÜ⁄Ø ⁄©ŸÑ€å⁄© ÿ¥ÿØŸá ÿßÿ≥ÿ™
            if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(() => {
                        alert('ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿ¢ŸáŸÜ⁄Ø');
                        playBtn.textContent = '‚ñ∂';
                    });
                    playBtn.textContent = '‚è∏';
                } else {
                    currentAudio.pause();
                    playBtn.textContent = '‚ñ∂';
                }
                return;
            }

            // ÿ™ŸàŸÇŸÅ ⁄©ÿßŸÖŸÑ ÿ¢ŸáŸÜ⁄Ø ŸÇÿ®ŸÑ€å
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ event listener Ÿáÿß€å ŸÇÿ®ŸÑ€å
                currentAudio.removeEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.removeEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.removeEventListener('ended', currentAudio.endedHandler);
                currentAudio.removeEventListener('pause', currentAudio.pauseHandler);
                currentAudio.removeEventListener('play', currentAudio.playHandler);
                currentAudio.removeEventListener('error', currentAudio.errorHandler);
                
                currentAudio.src = '';
                currentAudio = null;
                
                if (currentPlayButton) {
                    currentPlayButton.textContent = '‚ñ∂';
                }
            }

            // ⁄©ŸÖ€å ÿµÿ®ÿ± ŸÇÿ®ŸÑ ÿßÿ≤ ÿ¥ÿ±Ÿàÿπ ÿ¢ŸáŸÜ⁄Ø ÿ¨ÿØ€åÿØ
            setTimeout(() => {
                // ÿ≥ÿßÿÆÿ™ ÿ¢ŸáŸÜ⁄Ø ÿ¨ÿØ€åÿØ
                currentAudio = new Audio();
                currentAudio.setAttribute('data-index', index);
                currentPlayButton = playBtn;

                // ÿ™ÿπÿ±€åŸÅ handler Ÿáÿß
                currentAudio.loadedmetadataHandler = () => {
                    currentAudio.play().catch((error) => {
                        console.error('Play error:', error);
                        alert('ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿ¢ŸáŸÜ⁄Ø');
                        playBtn.textContent = '‚ñ∂';
                        currentAudio = null;
                        currentPlayButton = null;
                    });
                    playBtn.textContent = '‚è∏';
                };

                currentAudio.timeupdateHandler = () => {
                    if (currentAudio && currentAudio.duration) {
                        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                        progressBar.style.width = progress + '%';
                    }
                };

                currentAudio.endedHandler = () => {
                    playBtn.textContent = '‚ñ∂';
                    progressBar.style.width = '0%';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                currentAudio.pauseHandler = () => {
                    playBtn.textContent = '‚ñ∂';
                };

                currentAudio.playHandler = () => {
                    playBtn.textContent = '‚è∏';
                };

                currentAudio.errorHandler = (error) => {
                    console.error('Audio error:', error);
                    alert('ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿ¢ŸáŸÜ⁄Ø');
                    playBtn.textContent = '‚ñ∂';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ event listener Ÿáÿß
                currentAudio.addEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.addEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.addEventListener('ended', currentAudio.endedHandler);
                currentAudio.addEventListener('pause', currentAudio.pauseHandler);
                currentAudio.addEventListener('play', currentAudio.playHandler);
                currentAudio.addEventListener('error', currentAudio.errorHandler);

                // ÿ™ŸÜÿ∏€åŸÖ src ÿ¢ŸáŸÜ⁄Ø
                currentAudio.src = audio.data;
            }, 100);
        }

        function handleAudioUpload(event) {
            if (!isEditMode) return;
            
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    // ÿ®ÿ±ÿ±ÿ≥€å ÿ≠ÿ¨ŸÖ ŸÅÿß€åŸÑ (ÿ≠ÿØÿß⁄©ÿ´ÿ± 3MB)
                    if (file.size > 3 * 1024 * 1024) {
                        alert(`ŸÅÿß€åŸÑ ${file.name} ÿ®€åÿ¥ ÿßÿ≤ 3MB ÿßÿ≥ÿ™ Ÿà ŸÜŸÖ€å‚Äåÿ™ŸàÿßŸÜÿØ ÿ¢ŸæŸÑŸàÿØ ÿ¥ŸàÿØ.`);
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const audioData = {
                            name: file.name,
                            data: e.target.result,
                            size: file.size,
                            type: file.type,
                            id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                        };
                        
                        if (!contentData.contentData.playlist.audioFiles) {
                            contentData.contentData.playlist.audioFiles = [];
                        }
                        
                        // ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ ÿ¢ŸáŸÜ⁄Ø ÿ¨ÿØ€åÿØ ÿ®Ÿá ŸÑ€åÿ≥ÿ™
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        
                        // ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ŸÜŸÖÿß€åÿ¥
                        updatePlaylist();
                        
                        // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± Firebase
                        database.ref('website/contentData/playlist/audioFiles').set(contentData.contentData.playlist.audioFiles)
                            .then(() => {
                                console.log(`ÿ¢ŸáŸÜ⁄Ø ${file.name} ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØ`);
                            })
                            .catch((error) => {
                                console.error('ÿÆÿ∑ÿß ÿØÿ± ÿ∞ÿÆ€åÿ±Ÿá:', error);
                                alert('ÿÆÿ∑ÿß ÿØÿ± ÿ∞ÿÆ€åÿ±Ÿá ÿ¢ŸáŸÜ⁄Ø. ŸÑÿ∑ŸÅÿßŸã ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.');
                                // ÿ≠ÿ∞ŸÅ ÿ¢ŸáŸÜ⁄Ø ÿßÿ≤ ŸÑ€åÿ≥ÿ™ ŸÖÿ≠ŸÑ€å ÿØÿ± ÿµŸàÿ±ÿ™ ÿÆÿ∑ÿß
                                const index = contentData.contentData.playlist.audioFiles.findIndex(a => a.id === audioData.id);
                                if (index > -1) {
                                    contentData.contentData.playlist.audioFiles.splice(index, 1);
                                    updatePlaylist();
                                }
                            });
                    };
                    
                    reader.onerror = function() {
                        alert(`ÿÆÿ∑ÿß ÿØÿ± ÿÆŸàÿßŸÜÿØŸÜ ŸÅÿß€åŸÑ ${file.name}`);
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
            
            event.target.value = '';
        }

        function deleteAudio(index) {
            if (!isEditMode) return;
            
            if (confirm('ÿ¢€åÿß ŸÖ€å‚ÄåÿÆŸàÿßŸá€åÿØ ÿß€åŸÜ ÿ¢ŸáŸÜ⁄Ø ÿ±ÿß ÿ≠ÿ∞ŸÅ ⁄©ŸÜ€åÿØÿü')) {
                // ÿß⁄Øÿ± ÿ¢ŸáŸÜ⁄Ø ÿØÿ± ÿ≠ÿßŸÑ ŸæÿÆÿ¥ ÿßÿ≥ÿ™ÿå ŸÖÿ™ŸàŸÇŸÅ ⁄©ŸÜ
                if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                    currentAudio.pause();
                    currentAudio.src = '';
                    currentAudio = null;
                    currentPlayButton = null;
                }
                
                // ÿ≠ÿ∞ŸÅ ÿßÿ≤ ÿ¢ÿ±ÿß€åŸá ŸÖÿ≠ŸÑ€å
                contentData.contentData.playlist.audioFiles.splice(index, 1);
                
                // ÿ®ÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ŸÜŸÖÿß€åÿ¥
                updatePlaylist();
                
                // ÿ∞ÿÆ€åÿ±Ÿá ÿØÿ± Firebase
                database.ref('website/contentData/playlist/audioFiles').set(contentData.contentData.playlist.audioFiles)
                    .then(() => {
                        console.log('ÿ¢ŸáŸÜ⁄Ø ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ≠ÿ∞ŸÅ ÿ¥ÿØ');
                    })
                    .catch((error) => {
                        console.error('ÿÆÿ∑ÿß ÿØÿ± ÿ≠ÿ∞ŸÅ:', error);
                        alert('ÿÆÿ∑ÿß ÿØÿ± ÿ≠ÿ∞ŸÅ ÿ¢ŸáŸÜ⁄Ø');
                    });
            }
        }

        function updatePlaylist() {
            const container = document.getElementById('playlistContainer');
            if (container) {
                container.innerHTML = renderPlaylist();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
        }

        function handleDrop(e) {
            if (!isEditMode) return;
            
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    // ÿ®ÿ±ÿ±ÿ≥€å ÿ≠ÿ¨ŸÖ ŸÅÿß€åŸÑ (ÿ≠ÿØÿß⁄©ÿ´ÿ± 3MB)
                    if (file.size > 3 * 1024 * 1024) {
                        alert(`ŸÅÿß€åŸÑ ${file.name} ÿ®€åÿ¥ ÿßÿ≤ 3MB ÿßÿ≥ÿ™ Ÿà ŸÜŸÖ€å‚Äåÿ™ŸàÿßŸÜÿØ ÿ¢ŸæŸÑŸàÿØ ÿ¥ŸàÿØ.`);
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const audioData = {
                            name: file.name,
                            data: e.target.result,
                            size: file.size,
                            type: file.type,
                            id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                        };
                        
                        if (!contentData.contentData.playlist.audioFiles) {
                            contentData.contentData.playlist.audioFiles = [];
                        }
                        
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        updatePlaylist();
                        
                        database.ref('website/contentData/playlist/audioFiles').set(contentData.contentData.playlist.audioFiles)
                            .then(() => {
                                console.log(`ÿ¢ŸáŸÜ⁄Ø ${file.name} ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ∞ÿÆ€åÿ±Ÿá ÿ¥ÿØ`);
                            })
                            .catch((error) => {
                                console.error('ÿÆÿ∑ÿß ÿØÿ± ÿ∞ÿÆ€åÿ±Ÿá:', error);
                                alert('ÿÆÿ∑ÿß ÿØÿ± ÿ∞ÿÆ€åÿ±Ÿá ÿ¢ŸáŸÜ⁄Ø. ŸÑÿ∑ŸÅÿßŸã ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.');
                                const index = contentData.contentData.playlist.audioFiles.findIndex(a => a.id === audioData.id);
                                if (index > -1) {
                                    contentData.contentData.playlist.audioFiles.splice(index, 1);
                                    updatePlaylist();
                                }
                            });
                    };
                    
                    reader.onerror = function() {
                        alert(`ÿÆÿ∑ÿß ÿØÿ± ÿÆŸàÿßŸÜÿØŸÜ ŸÅÿß€åŸÑ ${file.name}`);
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Profile image upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (!isEditMode) return;
            
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('profileImg');
                    img.src = e.target.result;
                    contentData.profileImage = e.target.result;
                    saveToFirebase();
                };
                reader.readAsDataURL(file);
            }
        });

        // Save editable titles
        document.addEventListener('DOMContentLoaded', function() {
            const editableTitles = document.querySelectorAll('.editable-title');
            editableTitles.forEach(title => {
                title.addEventListener('blur', function() {
                    if (isEditMode) {
                        const type = this.dataset.type;
                        contentData.contentData[type].title = this.textContent;
                        saveToFirebase();
                    }
                });
                
                title.addEventListener('click', function(e) {
                    if (isEditMode) {
                        e.stopPropagation();
                    }
                });
            });
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            const passwordModal = document.getElementById('passwordModal');
            
            if (event.target === modal) {
                modal.style.display = 'none';
            }
            
            if (event.target === passwordModal) {
                closePasswordModal();
            }
        });

        // Initialize app
        window.addEventListener('load', function() {
            loadFromFirebase();
        });
    </script>
</body>
