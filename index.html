<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Matrix Background Animation */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-section {
            margin-bottom: 40px;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .profile-image:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .edit-icon:hover {
            background: #fff;
            transform: scale(1.1);
        }

        #imageInput {
            display: none;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .menu-item h3 {
            font-size: 18px;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            text-align: right;
        }

        .editable-title {
            outline: none;
            border: none;
            background: transparent;
            cursor: default;
            transition: all 0.3s ease;
        }

        .editable-title.edit-mode {
            cursor: text;
        }

        .editable-title.edit-mode:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .editable-title.edit-mode:focus {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            z-index: 999;
            display: none;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .password-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 20% auto;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .edit-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.3);
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 2000;
        }

        /* Audio Player Styles */
        .audio-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-upload-area:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        .audio-upload-area.dragover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-container {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .audio-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .audio-info {
            flex: 1;
            min-width: 200px;
        }

        .audio-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .audio-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .audio-progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.1s ease;
        }

        #audioInput {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .menu-item {
                padding: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }

        /* Matrix Animation */
        .matrix-char {
            position: absolute;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            opacity: 0.7;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Link Styles */
.modal-body a {
    color: #4fc3f7;
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.3s ease;
}

.modal-body a:hover {
    color: #81d4fa;
}

.link-toolbar {

    top: 0;
    background: rgba(0, 0, 0, 0.9);

    margin-bottom: 20px;
    border-radius: 10px;
    display: none;

.link-toolbar.visible {

}

.toolbar-btn {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 5px;
    font-size: 12px;
    transition: all 0.3s ease;
}

.toolbar-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.link-input {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    font-size: 14px;
}

.link-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}
        
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // Firebase Configuration - کانفیگ شما
        const firebaseConfig = {
            apiKey: "AIzaSyDowZ-5e48zmJbT5cU7LzBmQpcWcqR5qhM",
            authDomain: "personal-website-432a5.firebaseapp.com",
            databaseURL: "https://personal-website-432a5-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "personal-website-432a5",
            storageBucket: "personal-website-432a5.firebasestorage.app",
            messagingSenderId: "350992508293",
            appId: "1:350992508293:web:a693a7235ac29def1290ec"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const imageCache = new Map();

        // Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Admin system
        const ADMIN_PASSWORD = "aeon2025"; // تغییر دهید
        let isEditMode = false;

        // Content data - default values
        let contentData = {
            profileName: "Aeon",
            profileDesc: "逐梦未来—智慧为刃˚.ᐟ.",
            profileImage: "",
            contentData: {
                biography: {
                    title: "ABOUT ME",
                    content: "اینجا بیوگرافی خود را بنویسید..."
                },
                tenrules: {
                    title: "COMMUNITY",
                    content: "۱. فرمان اول...\n۲. فرمان دوم..."
                },
                playlist: {
                    title: "PLAYLIST",
                    content: "آهنگ های خود را آپلود کنید...",
                    audioFiles: []
                }
            }
        };

        // Firebase functions
        function saveToFirebase() {
            return database.ref('website').set(contentData)
                .then(() => {
                    console.log('Data saved successfully!');
                })
                .catch((error) => {
                    console.error('Error saving data:', error);
                    throw error;
                });
        }

        function loadFromFirebase() {
    Promise.all([
        database.ref('website/basic/profileName').once('value'),
        database.ref('website/basic/profileDesc').once('value'),
        database.ref('website/basic/menuTitles').once('value')
    ]).then(results => {
        if (results[0].val()) contentData.profileName = results[0].val();
        if (results[1].val()) contentData.profileDesc = results[1].val();
        
        const menuTitles = results[2].val();
        if (menuTitles) {
            Object.keys(menuTitles).forEach(key => {
                contentData.contentData[key].title = menuTitles[key];
            });
        }
        
        updateBasicUI();
        document.getElementById('loading').style.display = 'none';
        
        loadProfileImage();
    });
}

        function updateBasicUI() {
    document.getElementById('profileName').textContent = contentData.profileName;
    document.getElementById('profileDesc').textContent = contentData.profileDesc;
    
    document.querySelectorAll('.editable-title').forEach(title => {
        const type = title.dataset.type;
        if (contentData.contentData[type] && contentData.contentData[type].title) {
            title.textContent = contentData.contentData[type].title;
        }
    });
}
        function loadProfileImage() {
    if (imageCache.has('profileImage')) {
        document.getElementById('profileImg').src = imageCache.get('profileImage');
        return;
    }
    
    database.ref('website/media/profileImage').once('value').then(snapshot => {
        const imageData = snapshot.val();
        if (imageData) {
            imageCache.set('profileImage', imageData);
            document.getElementById('profileImg').src = imageData;
            contentData.profileImage = imageData;
        }
    });
}

        // Double click on profile image for admin access
        let clickCount = 0;
        document.getElementById('profileImageContainer').addEventListener('click', function() {
            if (!isEditMode) {
                clickCount++;
                setTimeout(() => {
                    if (clickCount === 1) {
                        clickCount = 0;
                    } else if (clickCount === 2) {
                        showPasswordModal();
                        clickCount = 0;
                    }
                }, 400);
            } else {
                document.getElementById('imageInput').click();
            }
        });

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isEditMode = true;
                enableEditMode();
                closePasswordModal();
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('editIndicator').style.display = 'block';
            } else {
                alert('رمز عبور نادرست است!');
                document.getElementById('passwordInput').value = '';
            }
        }

        function enableEditMode() {
            document.getElementById('profileName').contentEditable = true;
            document.getElementById('profileDesc').contentEditable = true;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = true;
                title.classList.add('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'flex';
        }

        function disableEditMode() {
            document.getElementById('profileName').contentEditable = false;
            document.getElementById('profileDesc').contentEditable = false;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = false;
                title.classList.remove('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'none';
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            if (isEditMode) {
                enableEditMode();
                document.getElementById('editIndicator').style.display = 'block';
            } else {
                disableEditMode();
                document.getElementById('editIndicator').style.display = 'none';
            }
        }

        function logout() {
            isEditMode = false;
            disableEditMode();
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editIndicator').style.display = 'none';
        }

        // Password modal enter key
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Profile name and description change handlers
        document.getElementById('profileName').addEventListener('blur', function() {
            if (isEditMode) {
                contentData.profileName = this.textContent;
                saveToFirebase();
            }
        });

        document.getElementById('profileDesc').addEventListener('blur', function() {
            if (isEditMode) {
                contentData.profileDesc = this.textContent;
                saveToFirebase();
            }
        });

        // Modal functions
        let currentModalType = '';


        function openModal(type) {
    currentModalType = type;
    const modal = document.getElementById('modal');
    const title = document.getElementById('modalTitle');
    const body = document.getElementById('modalBody');
    
    title.textContent = contentData.contentData[type].title;
    body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.7);">در حال بارگذاری...</div>';
    
    modal.style.display = 'block';
    
    loadModalContent(type, body);
}

        function loadModalContent(type, body) {
    const contentPath = type === 'playlist' ? 
        `website/contentData/${type}` : 
        `website/contentData/${type}`;
        
    database.ref(contentPath).once('value').then(snapshot => {
        let data = snapshot.val();

        if (!data) {
            // اگر محتوایی نبود، مقدار پیش‌فرض بساز
            data = {
                title: contentData.contentData[type]?.title || '',
                content: type === 'playlist' ? "آهنگ های خود را آپلود کنید..." : "محتوایی وجود ندارد...",
                audioFiles: type === 'playlist' ? [] : undefined
            };
            contentData.contentData[type] = data;
        } else {
            contentData.contentData[type] = data;
        }

        if (type === 'playlist') {
            createPlaylistModal(body);
            return;
        }

        // برای سایر محتواها
        const toolbar = createLinkToolbar();
        body.innerHTML = toolbar + (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
        body.contentEditable = isEditMode;

        const toolbarElement = body.querySelector('.link-toolbar');
        if (isEditMode && toolbarElement) {
            toolbarElement.classList.add('visible');
        }

        if (isEditMode) {
            body.oninput = function() {
                const toolbarHTML = this.querySelector('.link-toolbar') ? this.querySelector('.link-toolbar').outerHTML : '';
                const content = this.innerHTML.replace(toolbarHTML, '').replace(/<br>/g, '\n');
                contentData.contentData[type].content = content;
                saveToFirebase();
            };

            body.addEventListener('mouseup', handleTextSelection);
            body.addEventListener('keyup', handleTextSelection);
        } else {
            body.oninput = null;
            body.removeEventListener('mouseup', handleTextSelection);
            body.removeEventListener('keyup', handleTextSelection);
        }
    }).catch(error => {
        console.error('خطا در بارگذاری محتوا:', error);
        body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,100,100,0.7);">خطا در بارگذاری محتوا</div>';
    });
}


        function createPlaylistModal(body) {
            body.contentEditable = false;
            const uploadSection = isEditMode ? `
                <div class="audio-upload-area" onclick="document.getElementById('audioInput').click()" 
                     ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragenter="handleDragEnter(event)" ondragleave="handleDragLeave(event)">
                    <p>🎵 کلیک کنید یا فایل صوتی را اینجا بکشید</p>
                    <p style="font-size: 12px; margin-top: 5px; opacity: 0.7;">فرمت های پشتیبانی شده: MP3, WAV, M4A, OGG</p>
                    <p style="font-size: 10px; margin-top: 3px; opacity: 0.5;">حداکثر حجم هر فایل: 3MB</p>
                </div>
                <input type="file" id="audioInput" accept="audio/*" multiple>
            ` : '';
            
            body.innerHTML = `
                ${uploadSection}
                <div class="playlist-container" id="playlistContainer">
                    ${renderPlaylist()}
                </div>
            `;

            if (isEditMode) {
                const audioInput = document.getElementById('audioInput');
                if (audioInput) {
                    audioInput.addEventListener('change', handleAudioUpload);
                }
            }
        }

        function renderPlaylist() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7;">هنوز آهنگی آپلود نکرده‌اید</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item">
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">${formatFileSize(audio.size)}</div>
                    </div>
                    <div class="audio-controls">
                        <button class="play-btn" onclick="toggleAudio(${index})" id="playBtn-${index}">▶</button>
                        ${isEditMode ? `<button class="delete-btn" onclick="deleteAudio(${index})">حذف</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        let currentAudio = null;
        let currentPlayButton = null;

        function toggleAudio(index) {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const audio = audioFiles[index];
            const playBtn = document.getElementById(`playBtn-${index}`);
            const progressBar = document.getElementById(`progress-${index}`);

            // اگر آهنگ جاری همان آهنگ کلیک شده است
            if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(() => {
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                    });
                    playBtn.textContent = '⏸';
                } else {
                    currentAudio.pause();
                    playBtn.textContent = '▶';
                }
                return;
            }

            // توقف کامل آهنگ قبلی
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                // پاک کردن event listener های قبلی
                currentAudio.removeEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.removeEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.removeEventListener('ended', currentAudio.endedHandler);
                currentAudio.removeEventListener('pause', currentAudio.pauseHandler);
                currentAudio.removeEventListener('play', currentAudio.playHandler);
                currentAudio.removeEventListener('error', currentAudio.errorHandler);
                
                currentAudio.src = '';
                currentAudio = null;
                
                if (currentPlayButton) {
                    currentPlayButton.textContent = '▶';
                }
            }

            // کمی صبر قبل از شروع آهنگ جدید
            setTimeout(() => {
                // ساخت آهنگ جدید
                currentAudio = new Audio();
                currentAudio.setAttribute('data-index', index);
                currentPlayButton = playBtn;

                // تعریف handler ها
                currentAudio.loadedmetadataHandler = () => {
                    currentAudio.play().catch((error) => {
                        console.error('Play error:', error);
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                        currentAudio = null;
                        currentPlayButton = null;
                    });
                    playBtn.textContent = '⏸';
                };

                currentAudio.timeupdateHandler = () => {
                    if (currentAudio && currentAudio.duration) {
                        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                        progressBar.style.width = progress + '%';
                    }
                };

                currentAudio.endedHandler = () => {
                    playBtn.textContent = '▶';
                    progressBar.style.width = '0%';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                currentAudio.pauseHandler = () => {
                    playBtn.textContent = '▶';
                };

                currentAudio.playHandler = () => {
                    playBtn.textContent = '⏸';
                };

                currentAudio.errorHandler = (error) => {
                    console.error('Audio error:', error);
                    alert('خطا در پخش آهنگ');
                    playBtn.textContent = '▶';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                // اضافه کردن event listener ها
                currentAudio.addEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.addEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.addEventListener('ended', currentAudio.endedHandler);
                currentAudio.addEventListener('pause', currentAudio.pauseHandler);
                currentAudio.addEventListener('play', currentAudio.playHandler);
                currentAudio.addEventListener('error', currentAudio.errorHandler);

                // تنظیم src آهنگ
                currentAudio.src = audio.data;
            }, 100);
        }

        function handleAudioUpload(event) {
            if (!isEditMode) return;
            
            const files = Array.from(event.target.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    // بررسی حجم فایل (حداکثر 3MB)
                    if (file.size > 3 * 1024 * 1024) {
                        alert(`فایل ${file.name} بیش از 3MB است و نمی‌تواند آپلود شود.`);
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const audioData = {
                            name: file.name,
                            data: e.target.result,
                            size: file.size,
                            type: file.type,
                            id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                        };
                        
                        if (!contentData.contentData.playlist.audioFiles) {
                            contentData.contentData.playlist.audioFiles = [];
                        }
                        
                        // اضافه کردن آهنگ جدید به لیست
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        
                        // بروزرسانی نمایش
                        updatePlaylist();
                        
                        // ذخیره در Firebase
                        database.ref('website/contentData/playlist/audioFiles').set(contentData.contentData.playlist.audioFiles)
                            .then(() => {
                                console.log(`آهنگ ${file.name} با موفقیت ذخیره شد`);
                            })
                            .catch((error) => {
                                console.error('خطا در ذخیره:', error);
                                alert('خطا در ذخیره آهنگ. لطفاً دوباره تلاش کنید.');
                                // حذف آهنگ از لیست محلی در صورت خطا
                                const index = contentData.contentData.playlist.audioFiles.findIndex(a => a.id === audioData.id);
                                if (index > -1) {
                                    contentData.contentData.playlist.audioFiles.splice(index, 1);
                                    updatePlaylist();
                                }
                            });
                    };
                    
                    reader.onerror = function() {
                        alert(`خطا در خواندن فایل ${file.name}`);
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
            
            event.target.value = '';
        }

        function deleteAudio(index) {
            if (!isEditMode) return;
            
            if (confirm('آیا می‌خواهید این آهنگ را حذف کنید؟')) {
                // اگر آهنگ در حال پخش است، متوقف کن
                if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                    currentAudio.pause();
                    currentAudio.src = '';
                    currentAudio = null;
                    currentPlayButton = null;
                }
                
                // حذف از آرایه محلی
                contentData.contentData.playlist.audioFiles.splice(index, 1);
                
                // بروزرسانی نمایش
                updatePlaylist();
                
                // ذخیره در Firebase
                database.ref('website/contentData/playlist/audioFiles').set(contentData.contentData.playlist.audioFiles)
                    .then(() => {
                        console.log('آهنگ با موفقیت حذف شد');
                    })
                    .catch((error) => {
                        console.error('خطا در حذف:', error);
                        alert('خطا در حذف آهنگ');
                    });
            }
        }

        function updatePlaylist() {
            const container = document.getElementById('playlistContainer');
            if (container) {
                container.innerHTML = renderPlaylist();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
        }

        function handleDrop(e) {
            if (!isEditMode) return;
            
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            
            files.forEach(file => {
                if (file.type.startsWith('audio/')) {
                    // بررسی حجم فایل (حداکثر 3MB)
                    if (file.size > 3 * 1024 * 1024) {
                        alert(`فایل ${file.name} بیش از 3MB است و نمی‌تواند آپلود شود.`);
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const audioData = {
                            name: file.name,
                            data: e.target.result,
                            size: file.size,
                            type: file.type,
                            id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                        };
                        
                        if (!contentData.contentData.playlist.audioFiles) {
                            contentData.contentData.playlist.audioFiles = [];
                        }
                        
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        updatePlaylist();
                        
                        database.ref('website/contentData/playlist/audioFiles').set(contentData.contentData.playlist.audioFiles)
                            .then(() => {
                                console.log(`آهنگ ${file.name} با موفقیت ذخیره شد`);
                            })
                            .catch((error) => {
                                console.error('خطا در ذخیره:', error);
                                alert('خطا در ذخیره آهنگ. لطفاً دوباره تلاش کنید.');
                                const index = contentData.contentData.playlist.audioFiles.findIndex(a => a.id === audioData.id);
                                if (index > -1) {
                                    contentData.contentData.playlist.audioFiles.splice(index, 1);
                                    updatePlaylist();
                                }
                            });
                    };
                    
                    reader.onerror = function() {
                        alert(`خطا در خواندن فایل ${file.name}`);
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Profile image upload
        document.getElementById('imageInput').addEventListener('change', function(e) {
    if (!isEditMode) return;
    
    const file = e.target.files[0];

        // Link functionality
function createLinkToolbar() {
    return `
        <div class="link-toolbar" id="linkToolbar">
            <button class="toolbar-btn" onclick="addLink()">🔗 افزودن لینک</button>
            <button class="toolbar-btn" onclick="removeLink()">❌ حذف لینک</button>
            <div id="linkInputSection" style="display: none; margin-top: 10px;">
                <input type="text" class="link-input" id="linkURL" placeholder="آدرس لینک (مثال: https://wikipedia.org)">
                <input type="text" class="link-input" id="linkText" placeholder="متن نمایشی (اختیاری)">
                <button class="toolbar-btn" onclick="insertLink()">✅ درج لینک</button>
                <button class="toolbar-btn" onclick="cancelLink()">❌ انصراف</button>
            </div>
        </div>
    `;
}

let selectedText = '';
let selectedRange = null;

function handleTextSelection() {
    if (!isEditMode) return;
    
    const selection = window.getSelection();
    if (selection.rangeCount > 0 && selection.toString().trim()) {
        selectedText = selection.toString();
        selectedRange = selection.getRangeAt(0);
    }
}

function addLink() {
    if (!selectedText) {
        alert('ابتدا متنی را انتخاب کنید');
        return;
    }
    
    document.getElementById('linkInputSection').style.display = 'block';
    document.getElementById('linkText').value = selectedText;
    document.getElementById('linkURL').focus();
}

function removeLink() {
    if (!selectedText) {
        alert('ابتدا یک لینک را انتخاب کنید');
        return;
    }
    
    const selection = window.getSelection();
    if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const parentElement = range.commonAncestorContainer.parentElement;
        
        if (parentElement && parentElement.tagName === 'A') {
            const linkText = parentElement.textContent;
            const textNode = document.createTextNode(linkText);
            parentElement.parentNode.replaceChild(textNode, parentElement);
            
            // ذخیره تغییرات
            const body = document.getElementById('modalBody');
            const toolbarHTML = body.querySelector('.link-toolbar').outerHTML;
            const content = body.innerHTML.replace(toolbarHTML, '').replace(/<br>/g, '\n');
            contentData.contentData[currentModalType].content = content;
            saveToFirebase();
        }
    }
}

function insertLink() {
    const url = document.getElementById('linkURL').value.trim();
    const text = document.getElementById('linkText').value.trim() || selectedText;
    
    if (!url) {
        alert('لطفاً آدرس لینک را وارد کنید');
        return;
    }
    
    // بررسی فرمت URL
    let finalURL = url;
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
        finalURL = 'https://' + url;
    }
    
    if (selectedRange) {
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(selectedRange);
        
        // ایجاد لینک
        const link = document.createElement('a');
        link.href = finalURL;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = text;
        link.style.color = '#4fc3f7';
        link.style.textDecoration = 'underline';
        
        try {
            selectedRange.deleteContents();
            selectedRange.insertNode(link);
            
            // ذخیره تغییرات
            const body = document.getElementById('modalBody');
            const toolbarHTML = body.querySelector('.link-toolbar').outerHTML;
            const content = body.innerHTML.replace(toolbarHTML, '').replace(/<br>/g, '\n');
            contentData.contentData[currentModalType].content = content;
            saveToFirebase();
            
        } catch (error) {
            console.error('خطا در درج لینک:', error);
            alert('خطا در درج لینک. لطفاً دوباره تلاش کنید.');
        }
    }
    
    cancelLink();
}

function cancelLink() {
    document.getElementById('linkInputSection').style.display = 'none';
    document.getElementById('linkURL').value = '';
    document.getElementById('linkText').value = '';
    selectedText = '';
    selectedRange = null;
    
    // پاک کردن انتخاب
    const selection = window.getSelection();
    selection.removeAllRanges();
}

        window.addEventListener('load', function() {
            loadFromFirebase();
        });
