<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .cyber-loader {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 2px solid #fff;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .cyber-loader::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(76, 175, 80, 0.8);
            animation: spin 2s linear infinite reverse;
        }

        .cyber-loader::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(76, 175, 80, 0.4);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-progress {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .cyber-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: rgba(76, 175, 80, 0.8);
            margin-top: 20px;
            animation: typewriter 4s steps(50) infinite;
        }

        @keyframes typewriter {
            0%, 50% { width: 0; }
            100% { width: 100%; }
        }

        /* Main Content - Initially Hidden */
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .main-content.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Matrix Background Animation - Optimized */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            will-change: transform;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-section {
            margin-bottom: 30px;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            will-change: transform;
        }

        .profile-image:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            loading: lazy;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .profile-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.9), rgba(20, 20, 20, 0.8));
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            will-change: transform;
            z-index: 1;
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 8px 0 rgba(0, 0, 0, 0.15);
            background-clip: padding-box;
        }

        /* نور متحرک دور کادر */
        .menu-item::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 15px;
            padding: 2px;
            background: linear-gradient(
                90deg,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.9),
                rgba(255, 255, 255, 0.9),
                transparent,
                transparent
            );
            background-size: 200% 100%;
            animation: rotating-glow 3s linear infinite;
            z-index: -1;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        @keyframes rotating-glow {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Silver wave overlay on hover */
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s ease;
            z-index: 2;
            pointer-events: none;
            border-radius: 15px;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, rgba(50, 50, 50, 0.95), rgba(30, 30, 30, 0.9));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4),
                0 12px 0 rgba(0, 0, 0, 0.2);
        }

        .menu-item:active {
            transform: translateY(0) scale(0.99);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3),
                0 4px 0 rgba(0, 0, 0, 0.15);
        }

        @keyframes cyber-rotate {
            0% { 
                transform: rotate(0deg);
            }
            100% { 
                transform: rotate(360deg);
            }
        }

        .menu-item h3 {
            font-size: 18px;
            font-weight: bold;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .menu-item:hover h3 {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            direction: ltr;
            unicode-bidi: plaintext;
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .modal-body p:lang(fa),
        .modal-body div:lang(fa) {
            direction: rtl;
            text-align: right;
        }

        /* Video/GIF support in modal */
        .modal-body video,
        .modal-body img.gif-video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            display: block;
        }

        .modal-body video {
            background: transparent;
        }

        /* Video sizing for different screens */
        .bio-video-1 {
            width: 180px;
            float: right;
            margin: 10px 15px 10px 15px;
            border-radius: 10px;
            background: #000;
            will-change: transform;
        }

        .bio-video-2 {
            width: 160px;
            float: right;
            margin: -50px 20px 10px 15px;
            border-radius: 10px;
            background: #000;
        }

        /* بهبود layout برای صفحات بزرگ‌تر */
        @media (min-width: 769px) {
            .modal-content {
                max-width: 580px;
            }
            
            .biography-layout .bio-video-1 {
                width: 190px;
                float: right;
                margin: 10px 0 10px 20px;
            }
            
            .bio-content {
                direction: ltr;
                text-align: left;
            }
        }

        @media (max-width: 768px) {
            .bio-video-1 {
                width: 110px;
                margin: 5px 8px 10px 8px;
            }
            
            .bio-video-2 {
                width: 100px;
                margin: -50px 10px 10px 10px;
            }
        }

        /* Audio Player Styles - Clean Modern Design */
        .playlist-container {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px 0;
        }

        .audio-item {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 12px;
            padding: 16px 20px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .audio-item:hover {
            background: rgba(52, 52, 52, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .audio-item.playing {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .audio-item.playing:hover {
            background: rgba(76, 175, 80, 0.2);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .play-btn.playing {
            background: rgba(76, 175, 80, 0.4);
            color: #fff;
        }

        .play-btn.playing:hover {
            background: rgba(76, 175, 80, 0.5);
        }

        .audio-info {
            flex: 1;
            min-width: 0;
        }

        .audio-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 8px;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
            color: rgba(255, 255, 255, 0.95);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .audio-progress {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
        }

        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            width: 0%;
            transition: width 0.1s ease;
            will-change: width;
            border-radius: 3px;
        }

        .playlist-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
        }

        .now-playing {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 320px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .menu-item {
                padding: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .control-btn {
                width: 40px;
                height: 40px;
            }

            .cyber-loader {
                width: 60px;
                height: 60px;
            }

            .loading-text {
                font-size: 16px;
            }

            .loading-progress {
                width: 150px;
            }
        }

        /* Matrix Animation - Optimized */
        .matrix-char {
            position: absolute;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            opacity: 0.7;
            will-change: transform;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Link Styles */
        .modal-body a {
            color: #4fc3f7;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-body a:hover {
            color: #81d4fa;
        }

        /* Animated Icons in Modal Content */
        .rotating-icon {
            display: inline-block;
            animation: gentle-flip 6s linear infinite;
            transform-origin: center center;
        }

        @keyframes gentle-flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Special beating heart animation for 🤍 - 6 beats in 6 seconds */
        .beating-heart {
            display: inline-block;
            animation: heart-beat-rotate 6s linear infinite;
            transform-origin: center center;
        }

        @keyframes heart-beat-rotate {
            /* Beat 1 at 0% */
            0% { 
                transform: rotateY(0deg) scale(1);
            }
            0.8% { 
                transform: rotateY(4.8deg) scale(1.2);
            }
            1.6% { 
                transform: rotateY(9.6deg) scale(1);
            }
            
            /* Beat 2 at 16.67% */
            16.67% { 
                transform: rotateY(60deg) scale(1);
            }
            17.47% { 
                transform: rotateY(64.8deg) scale(1.2);
            }
            18.27% { 
                transform: rotateY(69.6deg) scale(1);
            }
            
            /* Beat 3 at 33.33% */
            33.33% { 
                transform: rotateY(120deg) scale(1);
            }
            34.13% { 
                transform: rotateY(124.8deg) scale(1.2);
            }
            34.93% { 
                transform: rotateY(129.6deg) scale(1);
            }
            
            /* Beat 4 at 50% */
            50% { 
                transform: rotateY(180deg) scale(1);
            }
            50.8% { 
                transform: rotateY(184.8deg) scale(1.2);
            }
            51.6% { 
                transform: rotateY(189.6deg) scale(1);
            }
            
            /* Beat 5 at 66.67% */
            66.67% { 
                transform: rotateY(240deg) scale(1);
            }
            67.47% { 
                transform: rotateY(244.8deg) scale(1.2);
            }
            68.27% { 
                transform: rotateY(249.6deg) scale(1);
            }
            
            /* Beat 6 at 83.33% */
            83.33% { 
                transform: rotateY(300deg) scale(1);
            }
            84.13% { 
                transform: rotateY(304.8deg) scale(1.2);
            }
            84.93% { 
                transform: rotateY(309.6deg) scale(1);
            }
            
            100% { 
                transform: rotateY(360deg) scale(1);
            }
        }

        /* Special electric spark effect for ↯ */
        .spark-icon {
            display: inline-block;
            position: relative;
            animation: electric-pulse 2s ease-in-out infinite;
        }

        .spark-icon::before,
        .spark-icon::after {
            content: '↯';
            position: absolute;
            font-size: 0.6em;
            opacity: 0;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.9);
        }

        .spark-icon::before {
            top: -4px;
            left: -6px;
            animation: spark-1 2s infinite;
        }

        .spark-icon::after {
            bottom: -4px;
            right: -6px;
            animation: spark-2 2s infinite 0.5s;
        }

        @keyframes electric-pulse {
            0%, 100% { 
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 255, 255, 0.6);
                transform: scale(1.1);
            }
        }

        @keyframes spark-1 {
            0%, 80%, 100% { 
                opacity: 0;
                transform: translate(0, 0) scale(0.8);
            }
            10%, 20% { 
                opacity: 1;
                transform: translate(-2px, -2px) scale(1);
            }
        }

        @keyframes spark-2 {
            0%, 80%, 100% { 
                opacity: 0;
                transform: translate(0, 0) scale(0.8);
            }
            10%, 20% { 
                opacity: 1;
                transform: translate(2px, 2px) scale(1);
            }
        }
        
    </style>
</head>

                </div>
                
                <div class="profile-name" id="profileName">Aeon</div>
                <div class="profile-desc" id="profileDesc">逐梦未来—智慧为刃˚.ᐟ.</div>
            </div>

            <div class="menu-items">
                <div class="menu-item" onclick="openModal('biography')">

                </div>
                
                <div class="menu-item" onclick="openModal('tenrules')">
                    <h3>Longevity Institutions</h3>
                </div>
                
                <div class="menu-item" onclick="openModal('playlist')">
                    <h3>PLAYLIST</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <div class="modal-body" id="modalBody">

    <!-- Firebase SDK v9 Modular -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDowZ-5e48zmJbT5cU7LzBmQpcWcqR5qhM",
            authDomain: "personal-website-432a5.firebaseapp.com",
            databaseURL: "https://personal-website-432a5-default-rtdb.europe-west1.firebasedatabase.app",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Content data - default values
        let contentData = {
            profileName: "Aeon",
            profileDesc: "逐梦未来—智慧为刃˚.ᐟ.",
            profileImage: "",
            contentData: {
                biography: {

        // Loading progress management
        let loadingProgress = 0;
        const loadingSteps = [
            { step: 20, text: "اتصال به سرور..." },
            { step: 40, text: "بارگذاری اطلاعات پروفایل..." },
            { step: 60, text: "بارگذاری محتوا..." },
            { step: 80, text: "بارگذاری تصاویر..." },

        function updateLoadingProgress(progress, text) {
            const progressBar = document.getElementById('loadingProgressBar');
            const loadingText = document.getElementById('loadingText');
            
            if (progressBar) {
                progressBar.style.width = progress + '%';
            }
            
            if (loadingText && text) {
                loadingText.textContent = text;
            }
        }

        function simulateLoadingSteps() {
            return new Promise((resolve) => {
                let currentStep = 0;
                
                function nextStep() {
                    if (currentStep < loadingSteps.length) {
                        const { step, text } = loadingSteps[currentStep];
                        updateLoadingProgress(step, text);
                        currentStep++;
                        setTimeout(nextStep, 800);
                    } else {
                        resolve();
                    }
                }
                
                nextStep();
            });
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            initMatrix();
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                mainContent.classList.add('visible');
            }, 500);
        }

        // Optimized Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let matrixAnimationId;
        let isMatrixRunning = false;

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            const matrixArray = matrix.split("");

            const fontSize = 10;
            const columns = canvas.width / fontSize;

            const drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                if (isMatrixRunning) {
                    matrixAnimationId = requestAnimationFrame(() => {
                        setTimeout(drawMatrix, 80);
                    });
                }
            }

            isMatrixRunning = true;
            drawMatrix();
        }



        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });

        async function loadFromFirebase() {
            try {
                updateLoadingProgress(10, "شروع بارگذاری...");
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                updateLoadingProgress(30, "دریافت اطلاعات از سرور...");
                
                const snapshot = await get(ref(database, 'website'));
                const data = snapshot.val();
                
                updateLoadingProgress(50, "پردازش اطلاعات...");
                
                if (data) {
                    contentData = {
                        ...contentData,
                        ...data,
                        contentData: {
                            ...contentData.contentData,
                            ...data.contentData
                        }
                    };
                }
                
                updateLoadingProgress(70, "به‌روزرسانی رابط کاربری...");
                updateBasicUI();
                
                updateLoadingProgress(90, "بارگذاری تصاویر...");
                await loadProfileImage();
                
                updateLoadingProgress(100, "آماده‌سازی نهایی...");
                
                await new Promise(resolve => setTimeout(resolve, 800));
                
                hideLoadingScreen();
                
            } catch (error) {
                console.error('Error loading data:', error);
                updateLoadingProgress(100, "خطا در بارگذاری - استفاده از اطلاعات پیش‌فرض");
                
                setTimeout(() => {
                    hideLoadingScreen();
                }, 2000);
            }
        }

        function updateBasicUI() {
            document.getElementById('profileName').textContent = contentData.profileName;
            document.getElementById('profileDesc').textContent = contentData.profileDesc;
        }

        async function loadProfileImage() {
            try {
                const snapshot = await get(ref(database, 'website/profileImage'));
                const imageData = snapshot.val();
                if (imageData) {
                    document.getElementById('profileImg').src = imageData;
                    contentData.profileImage = imageData;
                }
            } catch (error) {
                console.error('Error loading profile image:', error);
            }
        }

        let currentModalType = '';

        function openModal(type) {
            currentModalType = type;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = contentData.contentData[type].title;
            body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.7);">در حال بارگذاری...</div>';
            
            modal.style.display = 'block';
            
            loadModalContent(type, body);
        }

        function convertTextToLinks(text) {
            const lines = text.split('<br>');
            
            return lines.map(line => {
                const linkPattern = /^([^(]+)\s*\(((https?:\/\/[^\s)]+))\)$/;
                const match = line.match(linkPattern);
                
                if (match) {
                    const cleanText = match[1].trim();
                    const cleanUrl = match[2].trim();
                    return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanText}</a>`;
                }
                
                return line;
            }).join('<br>');
        }

        async function loadModalContent(type, body) {
            try {
                const snapshot = await get(ref(database, `website/contentData/${type}`));
                let data = snapshot.val();
                
                if (!data) {
                    data = {
                        title: contentData.contentData[type]?.title || '',
                        content: type === 'playlist' ? "آهنگ های خود را آپلود کنید..." : "محتوایی وجود ندارد...",
                        audioFiles: type === 'playlist' ? [] : undefined
                    };
                }
                
                contentData.contentData[type] = data;

                if (type === 'playlist') {
                    createPlaylistModal(body);
                    return;
                }

                let displayContent = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                displayContent = convertTextToLinks(displayContent);
                
                if (type === 'biography') {
                    displayContent = `
                        <div class="biography-layout">
                            <img src="https://i.ibb.co/MDJGvSSn/video-2025-10-02-23-18-08-ezgif-com-optimize.gif" class="bio-video-1" style="object-fit: cover;">
                            <div class="bio-content">${displayContent}</div>
                        </div>
                    `;
                }
                
                body.innerHTML = displayContent;
                
                animateEmojisInContent(body);
                
                processVideoTags(body);
                
            } catch (error) {
                console.error('خطا در بارگذاری محتوا:', error);
                body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,100,100,0.7);">خطا در بارگذاری محتوا</div>';
            }
        }

        function processVideoTags(container) {
            const videos = container.querySelectorAll('video');
            videos.forEach(video => {
                video.setAttribute('autoplay', '');
                video.setAttribute('loop', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                video.play().catch(err => console.log('Video autoplay prevented:', err));
            });
        }

        function animateEmojisInContent(container) {
            const content = container.innerHTML;
            const animatedContent = content
                .replace(/🤍/g, '<span class="beating-heart">🤍</span>')
                .replace(/🌐/g, '<span class="rotating-icon">🌐</span>')
                .replace(/⚡/g, '<span class="rotating-icon">⚡</span>')
                .replace(/🔥/g, '<span class="rotating-icon">🔥</span>')
                .replace(/↯/g, '<span class="spark-icon">↯</span>');
            
            container.innerHTML = animatedContent;
        }

        let currentAudio = null;
        let currentIndex = -1;
        let isShuffleMode = false;
        let isRepeatMode = false;
        let playHistory = [];
        let audioContext = null;
        let userHasInteracted = false;

        function enableUserInteraction() {
            userHasInteracted = true;
            document.removeEventListener('click', enableUserInteraction);
            document.removeEventListener('touchstart', enableUserInteraction);
        }

        document.addEventListener('click', enableUserInteraction);
        document.addEventListener('touchstart', enableUserInteraction);

        function createPlaylistModal(body) {
            body.innerHTML = `
                <div class="playlist-controls">
                    <button class="control-btn" onclick="previousTrack()" id="prevBtn">⏮</button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">▶</button>
                    <button class="control-btn" onclick="nextTrack()" id="nextBtn">⏭</button>
                    <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn">🔀</button>
                    <button class="control-btn" onclick="toggleRepeat()" id="repeatBtn">🔁</button>
                </div>
                <div class="now-playing" id="nowPlaying" style="display: none;">
                    در حال پخش: <span id="currentTrackName">-</span>
                </div>
                <div class="playlist-container" id="playlistContainer">
                    ${renderPlaylist()}
                </div>
            `;

            updateControlsState();
        }

        function renderPlaylist() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7; padding: 40px;">پلی‌لیست خالی است</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item ${index === currentIndex ? 'playing' : ''}" id="audioItem-${index}">
                    <button class="play-btn ${index === currentIndex && currentAudio && !currentAudio.paused ? 'playing' : ''}" 
                            onclick="playTrack(${index})" id="playBtn-${index}">
                        ${index === currentIndex && currentAudio && !currentAudio.paused ? '⏸' : '▶'}
                    </button>
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateControlsState() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const shuffleBtn = document.getElementById('shuffleBtn');
            const repeatBtn = document.getElementById('repeatBtn');

            if (prevBtn) prevBtn.disabled = audioFiles.length === 0;
            if (nextBtn) nextBtn.disabled = audioFiles.length === 0;
            
            if (shuffleBtn) {
                if (isShuffleMode) {
                    shuffleBtn.classList.add('active');
                } else {
                    shuffleBtn.classList.remove('active');
                }
            }
            
            if (repeatBtn) {
                if (isRepeatMode) {
                    repeatBtn.classList.add('active');
                } else {
                    repeatBtn.classList.remove('active');
                }
            }
        }

        function playTrack(index) {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (index < 0 || index >= audioFiles.length) return;

            if (index === currentIndex && currentAudio) {
                if (currentAudio.paused) {
                    currentAudio.play().catch((error) => {
                        console.error('Play error:', error);
                    });
                } else {
                    currentAudio.pause();
                }
                updatePlaylistUI();
                return;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                cleanupCurrentAudio();
            }

            currentIndex = index;
            const audio = audioFiles[index];
            
            updatePlaylistUI();
            showNowPlaying(audio.name);

            currentAudio = new Audio();
            
            currentAudio.preload = 'none';
            
            if (audio.storage === 'base64' && audio.data) {
                currentAudio.src = audio.data;
            } else if (audio.storage === 'external' && audio.url) {
                currentAudio.src = audio.url;
            } else if (audio.url) {
                currentAudio.src = audio.url;
            } else {
                alert('فایل صوتی یافت نشد.');
                return;
            }

            currentAudio.load();

            currentAudio.addEventListener('canplay', () => {
                if (userHasInteracted) {
                    currentAudio.play().catch((error) => {
                        console.error('Play error:', error);
                        console.log('Cannot autoplay - user interaction required');
                    });
                }
            }, { once: true });

            currentAudio.addEventListener('timeupdate', () => {
                if (currentAudio && currentAudio.duration) {
                    const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                    const progressBar = document.getElementById(`progress-${currentIndex}`);
                    if (progressBar) {
                        progressBar.style.width = progress + '%';
                    }
                }
            });

            currentAudio.addEventListener('ended', () => {
                if (!playHistory.includes(currentIndex)) {
                    playHistory.push(currentIndex);
                }
                if (userHasInteracted) {
                    autoPlayNext();
                }
            });

            currentAudio.addEventListener('play', updatePlaylistUI);
            currentAudio.addEventListener('pause', updatePlaylistUI);

            currentAudio.addEventListener('error', (error) => {
                console.error('Audio error:', error);
                if (error.target.error && error.target.error.code !== 4) {
                    alert('خطا در پخش آهنگ. به آهنگ بعدی می‌رویم...');
                    if (userHasInteracted) {
                        autoPlayNext();
                    }
                }
            });

            updateControlsState();
        }

        function autoPlayNext() {
            if (!userHasInteracted) return;
            
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            
            if (audioFiles.length === 0) return;

            let nextIndex = -1;

            if (isRepeatMode) {
                nextIndex = currentIndex;
            } else if (isShuffleMode) {
                const availableIndices = [];
                for (let i = 0; i < audioFiles.length; i++) {
                    if (i !== currentIndex && !playHistory.slice(-3).includes(i)) {
                        availableIndices.push(i);
                    }
                }
                
                if (availableIndices.length === 0) {
                    playHistory = [];
                    availableIndices = audioFiles.map((_, i) => i).filter(i => i !== currentIndex);
                }
                
                if (availableIndices.length > 0) {
                    nextIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                }
            } else {
                nextIndex = (currentIndex + 1) % audioFiles.length;
            }

            if (nextIndex !== -1) {
                setTimeout(() => playTrack(nextIndex), 1000);
            }
        }

        function togglePlayPause() {
            if (!currentAudio) {
                const audioFiles = contentData.contentData.playlist.audioFiles || [];
                if (audioFiles.length > 0) {
                    playTrack(0);
                }
                return;
            }

            if (currentAudio.paused) {
                currentAudio.play().catch((error) => {
                    console.error('Play error:', error);
                    console.log('Cannot play - user interaction may be required');
                });
            } else {
                currentAudio.pause();
            }
            updatePlaylistUI();
        }

        function nextTrack() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) return;

            let nextIndex;
            if (isShuffleMode) {
                const availableIndices = audioFiles.map((_, i) => i).filter(i => i !== currentIndex);
                if (availableIndices.length === 0) {
                    nextIndex = currentIndex;
                } else {
                    nextIndex = availableIndices[Math.floor(Math.random() * availableIndices.length)];
                }
            } else {
                nextIndex = (currentIndex + 1) % audioFiles.length;
            }

            playTrack(nextIndex);
        }

        function previousTrack() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) return;

            let prevIndex;
            if (isShuffleMode) {
                if (playHistory.length > 1) {
                    prevIndex = playHistory[playHistory.length - 2];
                    playHistory.pop();
                } else {
                    const availableIndices = audioFiles.map((_, i) => i).filter(i => i !== currentIndex);
                    prevIndex = availableIndices.length > 0 ? 
                        availableIndices[Math.floor(Math.random() * availableIndices.length)] : 
                        currentIndex;
                }
            } else {
                prevIndex = currentIndex > 0 ? currentIndex - 1 : audioFiles.length - 1;
            }

            playTrack(prevIndex);
        }

        function toggleShuffle() {
            isShuffleMode = !isShuffleMode;
            playHistory = [];
            updateControlsState();
        }

        function toggleRepeat() {
            isRepeatMode = !isRepeatMode;
            updateControlsState();
        }

        function cleanupCurrentAudio() {
            if (currentAudio) {
                const events = ['loadedmetadata', 'timeupdate', 'ended', 'pause', 'play', 'error', 'canplay'];
                events.forEach(event => {
                    currentAudio.removeEventListener(event, currentAudio[`${event}Handler`]);
                });
                currentAudio.src = '';
            }
        }

        function resetCurrentTrack() {
            if (currentAudio) {
                cleanupCurrentAudio();
                currentAudio = null;
            }
            currentIndex = -1;
            updatePlaylistUI();
            hideNowPlaying();
        }

        function updatePlaylistUI() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            
            audioFiles.forEach((_, index) => {
                const audioItem = document.getElementById(`audioItem-${index}`);
                const playBtn = document.getElementById(`playBtn-${index}`);
                
                if (audioItem) {
                    audioItem.classList.toggle('playing', index === currentIndex);
                }
                
                if (playBtn) {
                    const isCurrentPlaying = index === currentIndex && currentAudio && !currentAudio.paused;
                    playBtn.classList.toggle('playing', isCurrentPlaying);
                    playBtn.textContent = isCurrentPlaying ? '⏸' : '▶';
                }
            });

            const playPauseBtn = document.getElementById('playPauseBtn');
            if (playPauseBtn) {
                if (currentAudio && !currentAudio.paused) {
                    playPauseBtn.textContent = '⏸';
                } else {
                    playPauseBtn.textContent = '▶';
                }
            }
        }

        function showNowPlaying(trackName) {
            const nowPlaying = document.getElementById('nowPlaying');
            const currentTrackName = document.getElementById('currentTrackName');
            
            if (nowPlaying && currentTrackName) {
                currentTrackName.textContent = trackName;
                nowPlaying.style.display = 'block';
            }
        }

        function hideNowPlaying() {
            const nowPlaying = document.getElementById('nowPlaying');
            if (nowPlaying) {
                nowPlaying.style.display = 'none';
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.openModal = openModal;
        window.closeModal = closeModal;
        window.playTrack = playTrack;
        window.togglePlayPause = togglePlayPause;
        window.nextTrack = nextTrack;
        window.previousTrack = previousTrack;
        window.toggleShuffle = toggleShuffle;
        window.toggleRepeat = toggleRepeat;

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        window.addEventListener('load', function() {
            loadFromFirebase();
        });
    </script>
