<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی - نسخه لوکال</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            will-change: transform;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-section {
            margin-bottom: 40px;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            will-change: transform;
        }

        .profile-image:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            loading: lazy;
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            will-change: transform;
        }

        .edit-icon:hover {
            background: #fff;
            transform: scale(1.1);
        }

        #imageInput {
            display: none;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .profile-desc {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            will-change: transform;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .menu-item h3 {
            font-size: 18px;
            font-weight: bold;
            direction: ltr;
            text-align: center;
            unicode-bidi: plaintext;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .close {
            color: rgba(255, 255, 255, 0.7);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            direction: ltr;
            unicode-bidi: plaintext;
        }

        .modal-body {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
        }

        .modal-body p:lang(fa),
        .modal-body div:lang(fa) {
            direction: rtl;
            text-align: right;
        }

        .editable-title {
            outline: none;
            border: none;
            background: transparent;
            cursor: default;
            transition: all 0.3s ease;
        }

        .editable-title.edit-mode {
            cursor: text;
        }

        .editable-title.edit-mode:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .editable-title.edit-mode:focus {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 2px 5px;
        }

        .admin-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            z-index: 999;
            display: none;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .password-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .password-content {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 20% auto;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .edit-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 0, 0.3);
            color: #fff;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            z-index: 1000;
        }

        .save-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1001;
            display: none;
            transition: all 0.3s ease;
        }

        .save-status.saving {
            background: rgba(255, 165, 0, 0.8);
            color: #fff;
            display: block;
        }

        .save-status.saved {
            background: rgba(0, 255, 0, 0.8);
            color: #fff;
            display: block;
        }

        .save-status.error {
            background: rgba(255, 0, 0, 0.8);
            color: #fff;
            display: block;
        }

        /* Audio Player Styles */
        .audio-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-upload-area:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }

        .audio-upload-area.dragover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-container {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }

        .audio-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .audio-info {
            flex: 1;
            min-width: 200px;
        }

        .audio-title {
            font-weight: bold;
            margin-bottom: 5px;
            direction: ltr;
            text-align: left;
            unicode-bidi: plaintext;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            will-change: transform;
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .audio-progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .audio-progress-bar {
            height: 100%;
            background: #fff;
            width: 0%;
            transition: width 0.1s ease;
            will-change: width;
        }

        #audioInput {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 20px;
            }
            
            .menu-item {
                padding: 15px;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }

        /* Matrix Animation - Optimized */
        .matrix-char {
            position: absolute;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            opacity: 0.7;
            will-change: transform;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Link Styles */
        .modal-body a {
            color: #4fc3f7;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-body a:hover {
            color: #81d4fa;
        }

        /* Local Storage Status */
        .storage-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="save-status" id="saveStatus">در حال ذخیره...</div>
    <div class="storage-status">💾 نسخه لوکال - داده‌ها در مرورگر ذخیره می‌شوند</div>
    <canvas id="matrix"></canvas>
    
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">

    <div id="passwordModal" class="password-modal">

    <input type="file" id="importInput" accept=".json" style="display: none;">

                <img id="profileImg" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiBmaWxsPSIjMzMzIi8+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNDAiIHI9IjE1IiBmaWxsPSIjNjY2Ii8+CjxwYXRoIGQ9Im0zNSA4MGMwLTE1IDEwLTI1IDI1LTI1czI1IDEwIDI1IDI1IiBmaWxsPSIjNjY2Ii8+Cjwvc3ZnPgo=" alt="Profile" loading="lazy">

    <div id="modal" class="modal">

                <!-- محتوا اینجا نمایش داده می‌شود -->
            </div>
        </div>
    </div>

    <script>
        // Local Storage Keys
        const STORAGE_KEY = 'personal_website_data';
        const ADMIN_PASSWORD = "aeon2025";
        let isEditMode = false;
        
        // Content data - default values
        let contentData = {
            profileName: "Aeon",
            profileDesc: "逐梦未来—智慧为刃˚.ᐟ.",
            profileImage: "",
            contentData: {
                biography: {
                    title: "ABOUT ME",
                    content: "اینجا بیوگرافی خود را بنویسید..."
                },
                tenrules: {
                    title: "Longevity Institutions",
                    content: "اینجا محتوای خود را بنویسید..."
                },
                playlist: {
                    title: "PLAYLIST",
                    content: "آهنگ های خود را آپلود کنید...",
                    audioFiles: []
                }
            }
        };

        function showSaveStatus(status, message) {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.className = `save-status ${status}`;
            saveStatus.textContent = message;
            
            saveStatus.style.display = 'block';
            
            if (status === 'saved') {
                setTimeout(() => {
                    saveStatus.style.display = 'none';
                }, 2000);
            } else if (status === 'error') {
                setTimeout(() => {
                    saveStatus.style.display = 'none';
                }, 3000);
            }
        }

        // Local Storage Functions
        function saveToLocalStorage() {
            try {
                showSaveStatus('saving', 'در حال ذخیره...');
                localStorage.setItem(STORAGE_KEY, JSON.stringify(contentData));
                showSaveStatus('saved', 'ذخیره شد ✓');
                console.log('Data saved to localStorage successfully!');
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                showSaveStatus('error', 'خطا در ذخیره!');
                if (error.name === 'QuotaExceededError') {
                    alert('فضای ذخیره‌سازی مرورگر پر شده است. لطفاً داده‌های غیرضروری را حذف کنید.');
                }
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    contentData = {
                        ...contentData,
                        ...parsedData,
                        contentData: {
                            ...contentData.contentData,
                            ...parsedData.contentData
                        }
                    };
                    console.log('Data loaded from localStorage successfully!');
                } else {
                    console.log('No saved data found, using defaults');
                }
                
                updateBasicUI();
                loadProfileImage();
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                alert('خطا در بارگذاری داده‌ها. داده‌های پیش‌فرض استفاده می‌شود.');
                updateBasicUI();
            }
        }

        function updateBasicUI() {
            document.getElementById('profileName').textContent = contentData.profileName;
            document.getElementById('profileDesc').textContent = contentData.profileDesc;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                const type = title.dataset.type;
                if (contentData.contentData[type] && contentData.contentData[type].title) {
                    title.textContent = contentData.contentData[type].title;
                }
            });
        }

        function loadProfileImage() {
            if (contentData.profileImage) {
                document.getElementById('profileImg').src = contentData.profileImage;
            }
        }

        // Export/Import Functions
        function exportData() {
            try {
                const dataStr = JSON.stringify(contentData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `website_data_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                alert('داده‌ها با موفقیت خروجی گرفته شد!');
            } catch (error) {
                console.error('Export error:', error);
                alert('خطا در خروجی گیری داده‌ها!');
            }
        }

        function importData() {
            document.getElementById('importInput').click();
        }

        document.getElementById('importInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        if (confirm('آیا مطمئن هستید که می‌خواهید داده‌های فعلی را با داده‌های جدید جایگزین کنید؟')) {
                            contentData = {
                                ...contentData,
                                ...importedData,
                                contentData: {
                                    ...contentData.contentData,
                                    ...importedData.contentData
                                }
                            };
                            
                            saveToLocalStorage();
                            updateBasicUI();
                            loadProfileImage();
                            
                            alert('داده‌ها با موفقیت وارد شدند!');
                        }
                    } catch (error) {
                        console.error('Import error:', error);
                        alert('خطا در وارد کردن داده‌ها! لطفاً مطمئن شوید که فایل معتبر است.');
                    }
                };
                reader.readAsText(file);
            }
            e.target.value = '';
        });

        // Matrix Animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        let matrixAnimationId;
        let isMatrixRunning = false;

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            const matrixArray = matrix.split("");

            const fontSize = 10;
            const columns = canvas.width / fontSize;

            const drops = [];
            for(let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#fff';
                ctx.font = fontSize + 'px monospace';

                for(let i = 0; i < drops.length; i++) {
                    const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                if (isMatrixRunning) {
                    matrixAnimationId = requestAnimationFrame(() => {
                        setTimeout(drawMatrix, 80);
                    });
                }
            }

            isMatrixRunning = true;
            drawMatrix();
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isMatrixRunning = false;
                if (matrixAnimationId) {
                    cancelAnimationFrame(matrixAnimationId);
                }
            } else {
                if (!isMatrixRunning) {
                    initMatrix();
                }
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Admin system
        let clickCount = 0;
        document.getElementById('profileImageContainer').addEventListener('click', function() {
            if (!isEditMode) {
                clickCount++;
                setTimeout(() => {
                    if (clickCount === 1) {
                        clickCount = 0;
                    } else if (clickCount === 2) {
                        showPasswordModal();
                        clickCount = 0;
                    }
                }, 400);
            } else {
                document.getElementById('imageInput').click();
            }
        });

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isEditMode = true;
                enableEditMode();
                closePasswordModal();
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('editIndicator').style.display = 'block';
            } else {
                alert('رمز عبور نادرست است!');
                document.getElementById('passwordInput').value = '';
            }
        }

        function enableEditMode() {
            document.getElementById('profileName').contentEditable = true;
            document.getElementById('profileDesc').contentEditable = true;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = true;
                title.classList.add('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'flex';
        }

        function disableEditMode() {
            document.getElementById('profileName').contentEditable = false;
            document.getElementById('profileDesc').contentEditable = false;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = false;
                title.classList.remove('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'none';
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            if (isEditMode) {
                enableEditMode();
                document.getElementById('editIndicator').style.display = 'block';
            } else {
                disableEditMode();
                document.getElementById('editIndicator').style.display = 'none';
            }
        }

        function logout() {
            isEditMode = false;
            disableEditMode();
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editIndicator').style.display = 'none';
        }

        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        document.getElementById('profileName').addEventListener('blur', function() {
            if (isEditMode) {
                contentData.profileName = this.textContent;
                saveToLocalStorage();
            }
        });

        document.getElementById('profileDesc').addEventListener('blur', function() {
            if (isEditMode) {
                contentData.profileDesc = this.textContent;
                saveToLocalStorage();
            }
        });

        // Modal functions
        let currentModalType = '';

        function openModal(type) {
            currentModalType = type;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = contentData.contentData[type].title;
            
            modal.style.display = 'block';
            
            loadModalContent(type, body);
        }

        function convertTextToLinks(text) {
            const lines = text.split('<br>');
            
            return lines.map(line => {
                const linkPattern = /^([^(]+)\s*\(((https?:\/\/[^\s)]+))\)$/;
                const match = line.match(linkPattern);
                
                if (match) {
                    const cleanText = match[1].trim();
                    const cleanUrl = match[2].trim();
                    return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanText}</a>`;
                }
                
                return line;
            }).join('<br>');
        }

        function loadModalContent(type, body) {
            const data = contentData.contentData[type];
            
            if (type === 'playlist') {
                createPlaylistModal(body);
                return;
            }

            let displayContent = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
            
            if (!isEditMode) {
                displayContent = convertTextToLinks(displayContent);
            }
            
            body.innerHTML = displayContent;
            body.contentEditable = isEditMode;

            if (isEditMode) {
                body.innerHTML = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                
                let saveTimeout;
                body.oninput = function() {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        const content = this.innerHTML.replace(/<br>/g, '\n');
                        contentData.contentData[type].content = content;
                        saveToLocalStorage();
                    }, 500);
                };
            } else {
                body.oninput = null;
            }
        }

        // Audio System - Local Storage Based
        function createPlaylistModal(body) {
            body.contentEditable = false;
            const uploadSection = isEditMode ? `
                <div class="audio-upload-area" onclick="document.getElementById('audioInput').click()">
                    <p>🎵 کلیک کنید یا فایل صوتی را اینجا بکشید</p>
                    <p style="font-size: 12px; margin-top: 5px; opacity: 0.7;">فرمت های پشتیبانی شده: MP3, WAV, M4A, OGG</p>
                    <p style="font-size: 10px; margin-top: 3px; opacity: 0.5;">حداکثر حجم هر فایل: 5MB</p>
                </div>
                <input type="file" id="audioInput" accept="audio/*" multiple style="display: none;">
            ` : '';
            
            body.innerHTML = `
                ${uploadSection}
                <div class="playlist-container" id="playlistContainer">
                    ${renderPlaylist()}
                </div>
            `;

            if (isEditMode) {
                setTimeout(() => {
                    const audioInput = document.getElementById('audioInput');
                    const uploadArea = document.querySelector('.audio-upload-area');
                    
                    if (audioInput) {
                        audioInput.removeEventListener('change', handleAudioUpload);
                        audioInput.addEventListener('change', handleAudioUpload);
                    }
                    
                    if (uploadArea) {
                        uploadArea.addEventListener('dragover', handleDragOver);
                        uploadArea.addEventListener('dragenter', handleDragEnter);
                        uploadArea.addEventListener('dragleave', handleDragLeave);
                        uploadArea.addEventListener('drop', handleDrop);
                    }
                }, 100);
            }
        }

        function renderPlaylist() {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7;">هنوز آهنگی آپلود نکرده‌اید</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item">
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">${formatFileSize(audio.size)}</div>
                    </div>
                    <div class="audio-controls">
                        <button class="play-btn" onclick="toggleAudio(${index})" id="playBtn-${index}">▶</button>
                        ${isEditMode ? `<button class="delete-btn" onclick="deleteAudio(${index})">حذف</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        let currentAudio = null;
        let currentPlayButton = null;

        function toggleAudio(index) {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const audio = audioFiles[index];
            const playBtn = document.getElementById(`playBtn-${index}`);
            const progressBar = document.getElementById(`progress-${index}`);

            if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(() => {
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                    });
                    playBtn.textContent = '⏸';
                } else {
                    currentAudio.pause();
                    playBtn.textContent = '▶';
                }
                return;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                
                currentAudio.removeEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.removeEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.removeEventListener('ended', currentAudio.endedHandler);
                currentAudio.removeEventListener('pause', currentAudio.pauseHandler);
                currentAudio.removeEventListener('play', currentAudio.playHandler);
                currentAudio.removeEventListener('error', currentAudio.errorHandler);
                
                currentAudio.src = '';
                currentAudio = null;
                
                if (currentPlayButton) {
                    currentPlayButton.textContent = '▶';
                }
            }

            setTimeout(() => {
                currentAudio = new Audio();
                currentAudio.setAttribute('data-index', index);
                currentPlayButton = playBtn;

                currentAudio.loadedmetadataHandler = () => {
                    currentAudio.play().catch((error) => {
                        console.error('Play error:', error);
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                        currentAudio = null;
                        currentPlayButton = null;
                    });
                    playBtn.textContent = '⏸';
                };

                currentAudio.timeupdateHandler = () => {
                    if (currentAudio && currentAudio.duration) {
                        const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                        progressBar.style.width = progress + '%';
                    }
                };

                currentAudio.endedHandler = () => {
                    playBtn.textContent = '▶';
                    progressBar.style.width = '0%';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                currentAudio.pauseHandler = () => {
                    playBtn.textContent = '▶';
                };

                currentAudio.playHandler = () => {
                    playBtn.textContent = '⏸';
                };

                currentAudio.errorHandler = (error) => {
                    console.error('Audio error:', error);
                    alert('خطا در پخش آهنگ');
                    playBtn.textContent = '▶';
                    currentAudio = null;
                    currentPlayButton = null;
                };

                currentAudio.addEventListener('loadedmetadata', currentAudio.loadedmetadataHandler);
                currentAudio.addEventListener('timeupdate', currentAudio.timeupdateHandler);
                currentAudio.addEventListener('ended', currentAudio.endedHandler);
                currentAudio.addEventListener('pause', currentAudio.pauseHandler);
                currentAudio.addEventListener('play', currentAudio.playHandler);
                currentAudio.addEventListener('error', currentAudio.errorHandler);

                currentAudio.src = audio.data;
            }, 100);
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        async function handleAudioUpload(event) {
            if (!isEditMode) return;
            
            const files = Array.from(event.target.files);
            
            for (const file of files) {
                if (file.type.startsWith('audio/')) {
                    // 5MB limit for local storage
                    if (file.size > 5 * 1024 * 1024) {
                        alert(`فایل ${file.name} بیش از 5MB است. لطفاً فایل کوچکتری انتخاب کنید.`);
                        continue;
                    }
                    
                    try {
                        showSaveStatus('saving', `در حال آپلود ${file.name}...`);
                        
                        const base64Data = await fileToBase64(file);
                        
                        const audioData = {
                            name: file.name,
                            data: base64Data,
                            size: file.size,
                            type: file.type,
                            id: Date.now() + '-' + Math.random().toString(36).substr(2, 9)
                        };
                        
                        if (!contentData.contentData.playlist) {
                            contentData.contentData.playlist = {};
                        }
                        if (!contentData.contentData.playlist.audioFiles) {
                            contentData.contentData.playlist.audioFiles = [];
                        }
                        
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        
                        updatePlaylist();
                        saveToLocalStorage();
                        
                    } catch (error) {
                        console.error(`Failed to upload: ${file.name}`, error);
                        showSaveStatus('error', `خطا در آپلود ${file.name}`);
                        alert(`خطا در آپلود ${file.name}: ${error.message}`);
                    }
                } else {
                    alert(`فایل ${file.name} فرمت صوتی نیست.`);
                }
            }
            
            event.target.value = '';
        }

        function deleteAudio(index) {
            if (!isEditMode) return;
            
            if (confirm('آیا می‌خواهید این آهنگ را حذف کنید؟')) {
                if (currentAudio && currentAudio.getAttribute('data-index') == index) {
                    currentAudio.pause();
                    currentAudio.src = '';
                    currentAudio = null;
                    currentPlayButton = null;
                }
                
                contentData.contentData.playlist.audioFiles.splice(index, 1);
                updatePlaylist();
                saveToLocalStorage();
            }
        }

        function updatePlaylist() {
            const container = document.getElementById('playlistContainer');
            if (container) {
                container.innerHTML = renderPlaylist();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDragEnter(e) {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
        }

        function handleDrop(e) {
            if (!isEditMode) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            const uploadArea = e.target.closest('.audio-upload-area');
            if (uploadArea) {
                uploadArea.classList.remove('dragover');
            }
            
            const fakeEvent = {
                target: { files: e.dataTransfer.files, value: '' }
            };
            handleAudioUpload(fakeEvent);
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function compressImage(file, maxWidth = 400, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(resolve, 'image/webp', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

        document.getElementById('imageInput').addEventListener('change', async function(e) {
            if (!isEditMode) return;
            
            const file = e.target.files[0];
            if (file) {
                try {
                    const compressedFile = await compressImage(file);
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        
                        const img = document.getElementById('profileImg');
                        img.src = imageData;
                        contentData.profileImage = imageData;
                        saveToLocalStorage();
                    };
                    reader.readAsDataURL(compressedFile);
                } catch (error) {
                    console.error('Error compressing image:', error);
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        document.getElementById('profileImg').src = imageData;
                        contentData.profileImage = imageData;
                        saveToLocalStorage();
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const editableTitles = document.querySelectorAll('.editable-title');
            editableTitles.forEach(title => {
                title.addEventListener('blur', function() {
                    if (isEditMode) {
                        const type = this.dataset.type;
                        contentData.contentData[type].title = this.textContent;
                        saveToLocalStorage();
                    }
                });
                
                title.addEventListener('click', function(e) {
                    if (isEditMode) {
                        e.stopPropagation();
                    }
                });
            });
        });

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            const passwordModal = document.getElementById('passwordModal');
            
            if (event.target === modal) {
                modal.style.display = 'none';
            }
            
            if (event.target === passwordModal) {
                closePasswordModal();
            }
        });

        // Make functions global for onclick handlers
        window.toggleEditMode = toggleEditMode;
        window.logout = logout;
        window.checkPassword = checkPassword;
        window.closePasswordModal = closePasswordModal;
        window.openModal = openModal;
        window.closeModal = closeModal;
        window.toggleAudio = toggleAudio;
        window.deleteAudio = deleteAudio;
        window.exportData = exportData;
        window.importData = importData;

        window.addEventListener('load', function() {
            initMatrix();
            loadFromLocalStorage();
        });
    </script>
</body>
