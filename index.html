        // Optimized Firebase imports - only what's needed

        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);
        
        // Optimized cache with WeakMap for better memory management
        const cache = new Map();
        const debounceTimers = new Map();

        // Performance-optimized debounce
        const debounce = (key, func, delay) => {
            clearTimeout(debounceTimers.get(key));
            debounceTimers.set(key, setTimeout(func, delay));
        };

        // Optimized save status
        const showSaveStatus = (status, message) => {
            const saveStatus = document.getElementById('saveStatus');
            saveStatus.className = `save-status ${status}`;
            saveStatus.textContent = message;
            
            if (status !== 'saving') {
                setTimeout(() => saveStatus.style.display = 'none', 2000);
            }
        };

        // FIXED: Highly optimized Matrix animation with proper state management
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d', { alpha: false });
        let matrixAnimationId;
        let isMatrixRunning = false;
        let drops = [];
        let isInitialized = false;

        const initMatrix = () => {
            if (isInitialized && isMatrixRunning) return;
            
            const { innerWidth: width, innerHeight: height } = window;
            canvas.width = width;
            canvas.height = height;

            const fontSize = 10;
            const columns = Math.floor(width / fontSize);
            
            if (!isInitialized || drops.length !== columns) {
                drops = new Array(columns).fill(1);
            }
            
            isInitialized = true;

            const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()";
            
            const drawMatrix = () => {
                if (!isMatrixRunning) return;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = '#fff';
                ctx.font = `${fontSize}px monospace`;

                for (let i = 0; i < drops.length; i++) {
                    const text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                matrixAnimationId = requestAnimationFrame(() => setTimeout(drawMatrix, 80));
            };

            if (!isMatrixRunning) {
                isMatrixRunning = true;
                drawMatrix();
            }
        };

        const stopMatrix = () => {
            isMatrixRunning = false;
            if (matrixAnimationId) {
                cancelAnimationFrame(matrixAnimationId);
                matrixAnimationId = null;
            }
        };

        // FIXED: More stable Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (!isMatrixRunning) {
                        initMatrix();
                    }
                } else {
                    if (entry.intersectionRatio === 0) {
                        stopMatrix();
                    }
                }
            });
        }, {
            threshold: [0, 0.1],
            rootMargin: '50px'
        });

        observer.observe(canvas);

        // FIXED: Optimized resize handler with proper cleanup
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (isMatrixRunning) {
                    stopMatrix();
                    setTimeout(() => {

                        initMatrix();
                    }, 100);
                }
            }, 150);

        // Admin system

                playlist: { title: "PLAYLIST", content: "آهنگ های خود را آپلود کنید...", audioFiles: [] }

        };

        // Optimized Firebase operations with retry and caching
        const saveToFirebase = async (retryCount = 0) => {
            const maxRetries = 3;
            
            try {
                showSaveStatus('saving', 'در حال ذخیره...');
                await set(ref(database, 'website'), contentData);
                cache.set('website', structuredClone(contentData));
                showSaveStatus('saved', 'ذخیره شد ✓');
            } catch (error) {
                console.error('Save error:', error);
                if (retryCount < maxRetries) {
                    setTimeout(() => saveToFirebase(retryCount + 1), 1000);
                } else {
                    showSaveStatus('error', 'خطا در ذخیره!');
                }
            }
        };

        const loadFromFirebase = async () => {
            try {
                const snapshot = await get(ref(database, 'website'));
                const data = snapshot.val();
                
                if (data) {
                    contentData = { ...contentData, ...data, contentData: { ...contentData.contentData, ...data.contentData } };
                }
                
                cache.set('website', structuredClone(contentData));
                updateBasicUI();
                await loadProfileImage();
            } catch (error) {
                console.error('Load error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        };

        const updateBasicUI = () => {
            document.getElementById('profileName').textContent = contentData.profileName;
            document.getElementById('profileDesc').textContent = contentData.profileDesc;
            
            document.querySelectorAll('.editable-title').forEach(title => {
                const type = title.dataset.type;
                if (contentData.contentData[type]?.title) {
                    title.textContent = contentData.contentData[type].title;

            });

        const loadProfileImage = async () => {

                const snapshot = await get(ref(database, 'website/profileImage'));

        // Optimized image compression with WebP support
        const compressImage = (file, maxWidth = 400, quality = 0.8) => {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    const ratio = Math.min(maxWidth / img.width, maxWidth / img.height);
                    canvas.width = img.width * ratio;
                    canvas.height = img.height * ratio;
                    
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob(resolve, 'image/webp', quality) || 
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        };

        // Optimized click handling
        let clickCount = 0;
        let clickTimeout;

        document.getElementById('profileImageContainer').addEventListener('click', () => {
            if (!isEditMode) {
                clickCount++;
                clearTimeout(clickTimeout);
                clickTimeout = setTimeout(() => {

            } else {

        // Modal functions
        const showPasswordModal = () => {
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
        };

        const closePasswordModal = () => {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        };

        const checkPassword = () => {
            const password = document.getElementById('passwordInput').value;
            if (password === ADMIN_PASSWORD) {
                isEditMode = true;
                enableEditMode();
                closePasswordModal();
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('editIndicator').style.display = 'block';
            } else {
                alert('رمز عبور نادرست است!');
                document.getElementById('passwordInput').value = '';
            }
        };

        const enableEditMode = () => {
            ['profileName', 'profileDesc'].forEach(id => {
                document.getElementById(id).contentEditable = true;
            });
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = true;
                title.classList.add('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'flex';
        };

        const disableEditMode = () => {
            ['profileName', 'profileDesc'].forEach(id => {
                document.getElementById(id).contentEditable = false;
            });
            
            document.querySelectorAll('.editable-title').forEach(title => {
                title.contentEditable = false;
                title.classList.remove('edit-mode');
            });
            
            document.getElementById('editIcon').style.display = 'none';
        };

        const toggleEditMode = () => {
            isEditMode = !isEditMode;
            isEditMode ? enableEditMode() : disableEditMode();
            document.getElementById('editIndicator').style.display = isEditMode ? 'block' : 'none';
        };

        const logout = () => {
            isEditMode = false;
            disableEditMode();
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('editIndicator').style.display = 'none';
        };

        // Optimized event listeners with debouncing
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        ['profileName', 'profileDesc'].forEach(id => {
            document.getElementById(id).addEventListener('blur', function() {
                if (isEditMode) {
                    contentData[id === 'profileName' ? 'profileName' : 'profileDesc'] = this.textContent;
                    debounce('profile', () => saveToFirebase(), 500);
                }
            });
        });

        // Modal functions
        let currentModalType = '';

        const openModal = (type) => {
            currentModalType = type;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            title.textContent = contentData.contentData[type].title;
            body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.7);">در حال بارگذاری...</div>';
            modal.style.display = 'block';
            
            requestAnimationFrame(() => loadModalContent(type, body));
        };

        const convertTextToLinks = (text) => {
            const lines = text.split('<br>');
            return lines.map(line => {
                const linkPattern = /^([^(]+)\s*\(((https?:\/\/[^\s)]+))\)$/;
                const match = line.match(linkPattern);
                return match ? 
                    `<a href="${match[2].trim()}" target="_blank" rel="noopener noreferrer">${match[1].trim()}</a>` : 
                    line;
            }).join('<br>');
        };

        const loadModalContent = async (type, body) => {
            try {
                const snapshot = await get(ref(database, `website/contentData/${type}`));
                let data = snapshot.val() || {
                    title: contentData.contentData[type]?.title || '',
                    content: type === 'playlist' ? "آهنگ های خود را آپلود کنید..." : "محتوایی وجود ندارد...",
                    audioFiles: type === 'playlist' ? [] : undefined
                };
                
                contentData.contentData[type] = data;

                if (type === 'playlist') {
                    createPlaylistModal(body);
                    return;
                }

                let displayContent = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                
                if (!isEditMode) {
                    displayContent = convertTextToLinks(displayContent);
                }
                
                body.innerHTML = displayContent;
                body.contentEditable = isEditMode;

                if (isEditMode) {
                    body.innerHTML = (data.content || 'محتوایی وجود ندارد').replace(/\n/g, '<br>');
                    body.oninput = () => {
                        debounce('modal', () => {
                            const content = body.innerHTML.replace(/<br>/g, '\n');
                            contentData.contentData[type].content = content;
                            saveToFirebase();
                        }, 500);
                    };
                } else {
                    body.oninput = null;
                }
                
            } catch (error) {
                console.error('Modal load error:', error);
                body.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(255,100,100,0.7);">خطا در بارگذاری محتوا</div>';
            }
        };

        const createPlaylistModal = (body) => {
            body.contentEditable = false;
            const uploadSection = isEditMode ? `
                <div class="audio-upload-area" onclick="document.getElementById('audioInput').click()" 
                     ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragenter="handleDragEnter(event)" ondragleave="handleDragLeave(event)">
                    <p>🎵 کلیک کنید یا فایل صوتی را اینجا بکشید</p>
                    <p style="font-size: 12px; margin-top: 5px; opacity: 0.7;">فرمت های پشتیبانی شده: MP3, WAV, M4A, OGG</p>
                    <p style="font-size: 10px; margin-top: 3px; opacity: 0.5;">حداکثر حجم هر فایل: 5MB</p>
                </div>
                <input type="file" id="audioInput" accept="audio/*" multiple>
            ` : '';
            
            body.innerHTML = `
                ${uploadSection}
                <div class="playlist-container" id="playlistContainer">
                    ${renderPlaylist()}
                </div>
            `;

            if (isEditMode) {
                const audioInput = document.getElementById('audioInput');
                audioInput?.addEventListener('change', handleAudioUpload);
            }
        };

        const renderPlaylist = () => {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            if (audioFiles.length === 0) {
                return '<p style="text-align: center; opacity: 0.7;">هنوز آهنگی آپلود نکرده‌اید</p>';
            }

            return audioFiles.map((audio, index) => `
                <div class="audio-item">
                    <div class="audio-info">
                        <div class="audio-title">${audio.name}</div>
                        <div class="audio-progress">
                            <div class="audio-progress-bar" id="progress-${index}"></div>
                        </div>
                        <div style="font-size: 12px; opacity: 0.7;">${formatFileSize(audio.size)}</div>
                    </div>
                    <div class="audio-controls">
                        <button class="play-btn" onclick="toggleAudio(${index})" id="playBtn-${index}">▶</button>
                        ${isEditMode ? `<button class="delete-btn" onclick="deleteAudio(${index})">حذف</button>` : ''}
                    </div>
                </div>
            `).join('');
        };

        // Audio player optimization
        let currentAudio = null;
        let currentPlayButton = null;

        const toggleAudio = (index) => {
            const audioFiles = contentData.contentData.playlist.audioFiles || [];
            const audio = audioFiles[index];
            const playBtn = document.getElementById(`playBtn-${index}`);
            const progressBar = document.getElementById(`progress-${index}`);

            if (currentAudio?.getAttribute('data-index') == index) {
                if (currentAudio.paused) {
                    currentAudio.play().catch(() => {
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                    });
                    playBtn.textContent = '⏸';
                } else {
                    currentAudio.pause();
                    playBtn.textContent = '▶';
                }
                return;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio.src = '';
                currentAudio = null;
                if (currentPlayButton) currentPlayButton.textContent = '▶';
            }

            setTimeout(() => {
                currentAudio = new Audio();
                currentAudio.setAttribute('data-index', index);
                currentPlayButton = playBtn;

                const handlers = {
                    loadedmetadata: () => {
                        currentAudio.play().catch(() => {
                            alert('خطا در پخش آهنگ');
                            playBtn.textContent = '▶';
                            currentAudio = null;
                        });
                        playBtn.textContent = '⏸';
                    },
                    timeupdate: () => {
                        if (currentAudio?.duration) {
                            progressBar.style.width = `${(currentAudio.currentTime / currentAudio.duration) * 100}%`;
                        }
                    },
                    ended: () => {
                        playBtn.textContent = '▶';
                        progressBar.style.width = '0%';
                        currentAudio = null;
                    },
                    pause: () => playBtn.textContent = '▶',
                    play: () => playBtn.textContent = '⏸',
                    error: () => {
                        alert('خطا در پخش آهنگ');
                        playBtn.textContent = '▶';
                        currentAudio = null;
                    }
                };

                Object.entries(handlers).forEach(([event, handler]) => {
                    currentAudio.addEventListener(event, handler);
                });

                currentAudio.src = audio.url || audio.data;
            }, 100);
        };

        const handleAudioUpload = async (event) => {
            if (!isEditMode) return;
            
            const files = Array.from(event.target.files);
            
            for (const file of files) {
                if (file.type.startsWith('audio/') && file.size <= 5 * 1024 * 1024) {
                    try {
                        const audioRef = storageRef(storage, `audio/${Date.now()}-${file.name}`);
                        const snapshot = await uploadBytes(audioRef, file);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        
                        const audioData = {
                            name: file.name,
                            url: downloadURL,
                            size: file.size,
                            type: file.type,
                            id: `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`
                        };
                        
                        contentData.contentData.playlist.audioFiles = contentData.contentData.playlist.audioFiles || [];
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        updatePlaylist();
                        await saveToFirebase();
                        
                    } catch (error) {
                        console.error('Upload error:', error);
                        alert(`خطا در آپلود ${file.name}`);
                    }
                } else if (file.size > 5 * 1024 * 1024) {
                    alert(`فایل ${file.name} بیش از 5MB است`);
                }
            }
            
            event.target.value = '';
        };

        const deleteAudio = async (index) => {
            if (!isEditMode || !confirm('آیا می‌خواهید این آهنگ را حذف کنید؟')) return;
            
            if (currentAudio?.getAttribute('data-index') == index) {
                currentAudio.pause();
                currentAudio.src = '';
                currentAudio = null;
            }
            
            contentData.contentData.playlist.audioFiles.splice(index, 1);
            updatePlaylist();
            await saveToFirebase();
        };

        const updatePlaylist = () => {
            const container = document.getElementById('playlistContainer');
            if (container) container.innerHTML = renderPlaylist();
        };

        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        };

        // Drag and drop handlers
        const handleDragOver = (e) => e.preventDefault();
        const handleDragEnter = (e) => {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.add('dragover');
        };
        const handleDragLeave = (e) => {
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
        };

        const handleDrop = async (e) => {
            if (!isEditMode) return;
            
            e.preventDefault();
            e.target.closest('.audio-upload-area').classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            
            for (const file of files) {
                if (file.type.startsWith('audio/') && file.size <= 5 * 1024 * 1024) {
                    try {
                        const audioRef = storageRef(storage, `audio/${Date.now()}-${file.name}`);
                        const snapshot = await uploadBytes(audioRef, file);
                        const downloadURL = await getDownloadURL(snapshot.ref);
                        
                        const audioData = {
                            name: file.name,
                            url: downloadURL,
                            size: file.size,
                            type: file.type,
                            id: `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`
                        };
                        
                        contentData.contentData.playlist.audioFiles = contentData.contentData.playlist.audioFiles || [];
                        contentData.contentData.playlist.audioFiles.push(audioData);
                        updatePlaylist();
                        await saveToFirebase();
                        
                    } catch (error) {
                        console.error('Drop upload error:', error);
                        alert(`خطا در آپلود ${file.name}`);
                    }
                }
            }
        };

        const closeModal = () => {
            document.getElementById('modal').style.display = 'none';
        };

        // Optimized image upload
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            if (!isEditMode) return;
            
            const file = e.target.files[0];
            if (!file) return;

            try {
                const compressedFile = await compressImage(file);
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const imageData = e.target.result;
                    document.getElementById('profileImg').src = imageData;
                    contentData.profileImage = imageData;
                    debounce('image', () => saveToFirebase(), 500);
                };
                
                reader.readAsDataURL(compressedFile);
            } catch (error) {
                console.error('Image processing error:', error);
            }
        });

        // Optimized title editing
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.editable-title').forEach(title => {
                title.addEventListener('blur', function() {
                    if (isEditMode) {
                        const type = this.dataset.type;
                        contentData.contentData[type].title = this.textContent;
                        debounce('title', () => saveToFirebase(), 500);
                    }
                });
                
                title.addEventListener('click', (e) => {
                    if (isEditMode) e.stopPropagation();
                });
            });
        });

        // Optimized modal click handling
        window.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            const passwordModal = document.getElementById('passwordModal');
            
            if (event.target === modal) modal.style.display = 'none';
            if (event.target === passwordModal) closePasswordModal();
        });

        // Global function assignments
        Object.assign(window, {
            toggleEditMode, logout, checkPassword, closePasswordModal,
            openModal, closeModal, toggleAudio, deleteAudio,
            handleDragOver, handleDragEnter, handleDragLeave, handleDrop
        });

        // FIXED: Clean initialization without immediate matrix start
        const initApp = () => {
            loadFromFirebase();
        };

        // Use requestIdleCallback for non-critical initialization
        if ('requestIdleCallback' in window) {
            requestIdleCallback(initApp);
        } else {
            setTimeout(initApp, 0);
        }
    </script>
</body>
</html>
